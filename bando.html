@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.2);
        opacity: 0.7;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}
.user-location-marker {
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.1);
        opacity: 0.8;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

.user-location-marker svg {
    animation: ripple 2s infinite;
}

@keyframes ripple {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    100% {
        transform: scale(2);
        opacity: 0;
    }

},
"Angola": {
    history: "Văn học Angola kết hợp giữa truyền thống dân gian châu Phi và ảnh hưởng của văn hóa Bồ Đào Nha. Sau khi giành độc lập năm 1975, văn học Angola phát triển mạnh với những tác phẩm phản ánh chiến tranh, bản sắc dân tộc và hậu thực dân. Các tác giả như Pepetela và José Eduardo Agualusa đã để lại dấu ấn sâu sắc."
},
"Antigua and Barbuda": {
    history: "Văn học Antigua and Barbuda chủ yếu phát triển trong thế kỷ 20, phản ánh lịch sử thuộc địa, chủ nghĩa hậu thực dân và bản sắc Caribbean. Một trong những tác giả nổi bật nhất là Jamaica Kincaid, với những tác phẩm như 'Annie John' và 'A Small Place', thể hiện sâu sắc những mâu thuẫn giữa cá nhân và xã hội, giữa truyền thống và hiện đại."
},
"Armenia": {
    history: "Văn học Armenia có lịch sử lâu đời với các tác phẩm viết bằng chữ Armenia từ thế kỷ 5. Nhà sử học và nhà văn đầu tiên nổi bật là Movses Khorenatsi. Qua các thời kỳ, văn học Armenia phản ánh niềm tin Kitô giáo, lòng yêu nước và sự chịu đựng trước thảm họa. Trong thời hiện đại, William Saroyan là một trong những nhà văn gốc Armenia nổi tiếng toàn cầu, với phong cách nhân văn và đầy cảm xúc."
},
"Austria": {
    history: "Văn học Áo gắn liền với nền văn hóa Đức ngữ, với các tác giả nổi bật như Franz Kafka (dù sinh ra ở Prague), Stefan Zweig và Robert Musil. Thế kỷ 20 đánh dấu sự bùng nổ của chủ nghĩa hiện đại trong văn học Áo, với những tư tưởng sâu sắc về bản sắc, xã hội và sự tha hóa. Elfriede Jelinek, người đoạt giải Nobel Văn học năm 2004, là một trong những tiếng nói quan trọng trong văn học nữ quyền hiện đại Áo."
},
"Azerbaijan": {
    history: "Văn học Azerbaijan bắt nguồn từ truyền thống thơ ca Ba Tư và Thổ Nhĩ Kỳ, với những nhà thơ cổ điển như Nizami Ganjavi và Fuzuli. Thơ ca và sử thi truyền thống đóng vai trò quan trọng trong đời sống tinh thần người dân. Văn học hiện đại phát triển mạnh trong thế kỷ 20 với sự xuất hiện của nhiều nhà thơ, tiểu thuyết gia thể hiện tinh thần dân tộc và khát vọng tự do, đặc biệt trong bối cảnh Liên Xô cũ và giai đoạn hậu Xô Viết."
},

"Bahamas": {
    history: "Văn học Bahamas phát triển từ truyền thống truyền miệng và dân gian, với những câu chuyện kể về biển cả, linh hồn và đời sống đảo. Văn học hiện đại tập trung vào các chủ đề như bản sắc Caribe, di sản nô lệ và đô thị hóa. Một số tác giả đáng chú ý gồm Patricia Glinton-Meicholas và Marion Bethel, người đã đóng góp lớn cho văn học nữ quyền và hậu thực dân ở Bahamas."
},
"Bahrain": {
    history: "Văn học Bahrain có nền tảng từ truyền thống Ả Rập, nổi bật với thơ ca cổ và văn xuôi Hồi giáo. Trong thế kỷ 20, văn học nước này chứng kiến sự thay đổi lớn với sự xuất hiện của các nhà văn phản ánh quá trình hiện đại hóa và thay đổi xã hội. Qassim Haddad là một trong những nhà thơ nổi tiếng, với phong cách hiện đại và đổi mới, kết hợp giữa truyền thống và tư tưởng đương đại."
},
"Barbados": {
    history: "Văn học Barbados mang đậm dấu ấn của chủ nghĩa hậu thực dân, với các chủ đề như nô lệ, tự do và bản sắc Caribe. George Lamming là nhà văn nổi bật nhất, với tác phẩm 'In the Castle of My Skin' mô tả quá trình trưởng thành trong bối cảnh thuộc địa. Văn học hiện đại tiếp tục phát triển với nhiều tác giả nữ như Kamau Brathwaite, khám phá các vấn đề về ngôn ngữ, lịch sử và văn hóa dân tộc."
},
"Belgium": {
    history: "Văn học Bỉ phát triển song song bằng cả tiếng Pháp và tiếng Hà Lan (Flemish). Các nhà văn nổi bật như Georges Simenon (tiếng Pháp), tác giả của loạt truyện thám tử Maigret, và Hugo Claus (tiếng Hà Lan), người đóng góp lớn cho văn học hiện đại châu Âu. Văn học Bỉ thường phản ánh sự đa dạng văn hóa, những xung đột lịch sử và chiều sâu tâm lý con người."
},
"Belize": {
    history: "Văn học Belize chịu ảnh hưởng từ nhiều nền văn hóa khác nhau như Maya, Creole và Anh. Truyền thống kể chuyện dân gian đóng vai trò quan trọng trong đời sống văn hóa. Văn học hiện đại Belize thường khai thác các chủ đề về chủng tộc, bản sắc và môi trường. Zee Edgell là một trong những tác giả nổi tiếng với tiểu thuyết 'Beka Lamb', nói về vai trò của phụ nữ và sự trưởng thành trong xã hội hậu thuộc địa."
},
"Benin": {
    history: "Văn học Benin phát triển từ truyền thống truyền miệng của các dân tộc như Fon và Yoruba. Những câu chuyện dân gian, truyền thuyết và thơ ca đóng vai trò quan trọng trong việc gìn giữ văn hóa. Trong thời hiện đại, văn học Benin thường phản ánh những vấn đề xã hội, hậu thực dân và bản sắc dân tộc, với các tác giả như Olympe Bhêly-Quénum được biết đến rộng rãi trong cộng đồng Pháp ngữ."
},
"Bhutan": {
    history: "Văn học Bhutan chủ yếu chịu ảnh hưởng sâu sắc từ Phật giáo Tây Tạng, với nhiều tác phẩm kinh điển bằng tiếng Dzongkha và tiếng Tây Tạng. Các văn bản tôn giáo, truyện ngụ ngôn và thơ ca đóng vai trò lớn trong đời sống tinh thần. Văn học hiện đại Bhutan đang dần phát triển, với những nỗ lực gìn giữ truyền thống đồng thời phản ánh các thay đổi xã hội đương đại."
},
"Bosnia and Herzegovina": {
    history: "Văn học Bosnia and Herzegovina có truyền thống đa văn hóa, chịu ảnh hưởng từ Hồi giáo, Thiên Chúa giáo và Chính thống giáo. Trong thời kỳ Ottoman và Áo-Hung, văn học phát triển với cả thơ ca và truyện dân gian. Thế kỷ 20 chứng kiến sự trỗi dậy của các tác giả như Ivo Andrić – người đoạt giải Nobel Văn học – với tác phẩm phản ánh sâu sắc lịch sử và xung đột của vùng Balkan."
},
"Brunei": {
    history: "Văn học Brunei bắt nguồn từ truyền thống Mã Lai, với thơ ca, truyện kể dân gian và văn bản Hồi giáo cổ. Trong thời hiện đại, văn học bằng tiếng Mã Lai phát triển, phản ánh sự pha trộn giữa truyền thống văn hóa Hồi giáo và hiện đại hóa. Một số tác phẩm hiện nay tập trung vào chủ đề về bản sắc, giáo dục và vai trò của phụ nữ trong xã hội Brunei."
},
"Burundi": {
    history: "Văn học Burundi chủ yếu phát triển qua truyền thống truyền miệng, với các bài ca, câu đố và truyện dân gian. Trong thời kỳ thuộc địa và hậu thuộc địa, các tác giả bắt đầu viết bằng tiếng Pháp, phản ánh các vấn đề xã hội, chiến tranh và hòa bình. Văn học Burundi hiện đại cố gắng hòa quyện giữa ngôn ngữ bản địa và Pháp ngữ để kể lại câu chuyện của dân tộc mình."
},
"Cambodia": {
    history: "Văn học Campuchia có lịch sử lâu đời từ thời kỳ Angkor, với các văn bản Phật giáo và thơ ca viết bằng tiếng Khmer cổ. Trong thời kỳ hiện đại, văn học chịu ảnh hưởng lớn từ chiến tranh và chế độ Khmer Đỏ, gây gián đoạn nghiêm trọng. Tuy nhiên, những năm gần đây, các tác giả trẻ Campuchia đang phục hồi văn hóa viết, kể lại ký ức tập thể và khẳng định bản sắc dân tộc."
},
"Cape Verde": {
    history: "Văn học Cape Verde mang đậm dấu ấn của ngôn ngữ Creole và di sản Bồ Đào Nha. Trong thế kỷ 20, văn học hiện đại phát triển mạnh với các tác giả như Baltasar Lopes da Silva, người sáng lập tạp chí Claridade – biểu tượng cho phong trào văn học quốc gia. Tác phẩm thường tập trung vào chủ đề di cư, bản sắc đảo và mối quan hệ giữa truyền thống và hiện đại."
},

"Central African Republic": {
    history: "Văn học Cộng hòa Trung Phi chủ yếu phát triển qua truyền thống truyền miệng, bao gồm các câu chuyện dân gian và thơ ca của các dân tộc như Gbaya và Banda. Trong thời kỳ hiện đại, văn học viết bằng tiếng Pháp bắt đầu xuất hiện, với các tác phẩm phản ánh tình hình chính trị, bất ổn xã hội và ước mơ về hòa bình và đoàn kết dân tộc."
},
"Comoros": {
    history: "Văn học Comoros chịu ảnh hưởng từ các nền văn hóa Ả Rập, Swahili và Pháp. Truyền thống truyền miệng vẫn giữ vai trò quan trọng, với các câu chuyện sử thi, thơ ca và ngạn ngữ. Văn học viết bằng tiếng Pháp và tiếng Comorian hiện đại tập trung vào bản sắc văn hóa, tôn giáo Hồi giáo và sự chuyển mình của xã hội đảo."
},
"Costa Rica": {
    history: "Văn học Costa Rica bắt đầu phát triển mạnh từ thế kỷ 19, với các tác phẩm phản ánh lịch sử lập quốc và cuộc sống nông thôn. Trong thế kỷ 20, các tác giả như Carmen Lyra và Carlos Luis Fallas đã thể hiện tiếng nói phản kháng và đấu tranh xã hội. Văn học hiện đại Costa Rica phong phú với các chủ đề về môi trường, bình đẳng và bản sắc Trung Mỹ."
},
"Croatia": {
    history: "Văn học Croatia có nguồn gốc từ thời Trung cổ, với các tác phẩm tôn giáo bằng tiếng Latin và tiếng Glagolitic. Trong thời kỳ Phục hưng và Baroque, thơ ca và kịch phát triển mạnh. Thế kỷ 20 chứng kiến những cây bút nổi bật như Miroslav Krleža, phản ánh lịch sử phức tạp của vùng Balkan. Văn học hiện đại Croatia tiếp tục khám phá bản sắc dân tộc trong bối cảnh hậu chiến và hội nhập châu Âu."
},
"Cyprus": {
    history: "Văn học Cyprus chịu ảnh hưởng từ Hy Lạp, Thổ Nhĩ Kỳ và Anh. Trong nhiều thế kỷ, thơ ca và truyện dân gian truyền miệng giữ vai trò quan trọng. Văn học hiện đại của cả cộng đồng Hy Lạp-Cypriot và Thổ Nhĩ Kỳ-Cypriot phản ánh xung đột chính trị, chia cắt lãnh thổ và khát vọng hòa bình. Một số tác giả sử dụng văn học để xây dựng cầu nối giữa các nền văn hóa."
},
"Denmark": {
    history: "Văn học Đan Mạch có truyền thống lâu đời từ thời Viking với các bản sử thi Bắc Âu. Trong thời kỳ hiện đại, Đan Mạch nổi bật với Hans Christian Andersen – tác giả truyện cổ tích nổi tiếng toàn cầu. Thế kỷ 20 và 21 chứng kiến sự phát triển mạnh của tiểu thuyết và kịch, với các tác giả như Karen Blixen và Peter Høeg phản ánh chiều sâu triết học và nhân văn trong văn học Đan Mạch."
},
"Dominica": {
    history: "Văn học Dominica phát triển từ truyền thống kể chuyện dân gian của người Carib và ảnh hưởng từ văn hóa châu Phi. Trong thời kỳ hiện đại, văn học bằng tiếng Anh đóng vai trò chủ đạo, phản ánh hậu quả của chủ nghĩa thực dân, bản sắc Caribbean và mối liên hệ với thiên nhiên. Các tác giả Dominica thường kết hợp giữa truyền thống truyền miệng và văn học viết để thể hiện bản sắc độc đáo của đảo quốc."
},

"Dominican Republic": {
    history: "Văn học Cộng hòa Dominica bắt đầu phát triển mạnh sau thời kỳ giành độc lập, với các chủ đề về bản sắc dân tộc và đấu tranh tự do. Trong thế kỷ 20, các tác giả như Julia de Burgos và Junot Díaz (gốc Dominica) đã phản ánh sâu sắc trải nghiệm của người Dominica trong và ngoài nước, đặc biệt là các vấn đề về di cư, chính trị và văn hóa Caribe."
},
"East Timor": {
    history: "Văn học Đông Timor chủ yếu phát triển sau khi giành độc lập năm 2002. Trước đó, truyền thống truyền miệng giữ vai trò quan trọng trong việc lưu giữ lịch sử và giá trị văn hóa. Văn học hiện đại, phần lớn bằng tiếng Bồ Đào Nha và Tetum, thường phản ánh cuộc đấu tranh giành tự do, ký ức chiến tranh và nỗ lực xây dựng bản sắc quốc gia."
},
"El Salvador": {
    history: "Văn học El Salvador giàu tính phản kháng, bắt nguồn từ lịch sử đầy biến động của quốc gia này. Trong thế kỷ 20, các nhà văn như Roque Dalton đã dùng thơ ca để thể hiện tiếng nói đấu tranh xã hội. Văn học hiện đại thường xoay quanh chủ đề chiến tranh, di cư và bạo lực, đồng thời thể hiện khát vọng hòa bình và công lý."
},
"Equatorial Guinea": {
    history: "Là quốc gia châu Phi duy nhất sử dụng tiếng Tây Ban Nha, văn học Guinea Xích Đạo phản ánh sự kết hợp giữa văn hóa bản địa và ảnh hưởng từ thực dân. Từ truyền thống truyền miệng của các dân tộc Fang và Bubi, văn học hiện đại chuyển dần sang phản ánh sự áp bức chính trị, di cư và mối quan hệ giữa châu Phi và thế giới nói tiếng Tây Ban Nha."
},
"Estonia": {
    history: "Văn học Estonia có truyền thống từ thời trung cổ với các bản văn bằng tiếng Latin và Đức. Phong trào phục hưng dân tộc thế kỷ 19 đóng vai trò quan trọng trong việc phát triển văn học bằng tiếng Estonia. Thế kỷ 20 chứng kiến nhiều tác phẩm phản ánh sự chiếm đóng của Liên Xô và hành trình giành lại độc lập. Văn học hiện đại đề cao bản sắc văn hóa và mối liên hệ giữa con người và thiên nhiên."
},
"Eswatini": {
    history: "Văn học Eswatini (trước đây là Swaziland) chủ yếu bắt nguồn từ truyền thống truyền miệng, bao gồm các bài hát, sử thi và tục ngữ của người Swazi. Văn học viết hiện đại phát triển cùng với giáo dục và thường phản ánh xung đột giữa truyền thống và hiện đại, vai trò của phụ nữ, cũng như các vấn đề xã hội trong một đất nước vẫn giữ nhiều nét văn hóa bản địa."
},

"Gabon": {
    history: "Văn học Gabon có nền tảng từ truyền thống truyền miệng của các dân tộc như Fang và Myene. Văn học hiện đại chủ yếu phát triển bằng tiếng Pháp, với các tác giả như Laurent Owondo và Angèle Rawiri, thường khai thác đề tài về bản sắc, vai trò giới và những mâu thuẫn giữa truyền thống và hiện đại trong xã hội Gabon."
},
"Gambia": {
    history: "Văn học Gambia mang đậm dấu ấn của truyền thống truyền miệng, với những câu chuyện dân gian, sử thi và thơ ca từ các nhóm dân tộc như Mandinka và Wolof. Văn học viết bằng tiếng Anh bắt đầu phát triển trong thế kỷ 20, với các tác phẩm tập trung vào di sản văn hóa, xã hội thuộc địa và hậu thuộc địa, điển hình là Lenrie Peters – một nhà thơ và tiểu thuyết gia nổi bật."
},
"Georgia": {
    history: "Văn học Georgia có lịch sử lâu đời với tác phẩm sử thi quốc gia 'The Knight in the Panther's Skin' của Shota Rustaveli từ thế kỷ 12. Thời kỳ Xô Viết ảnh hưởng lớn đến văn học hiện đại, khiến nhiều tác giả phải ẩn dụ trong sáng tác. Sau khi độc lập, văn học Georgia trở nên đa dạng hơn, phản ánh sâu sắc các vấn đề xã hội, chính trị và bản sắc dân tộc."
},
"Guatemala": {
    history: "Văn học Guatemala bắt nguồn từ văn hóa Maya cổ đại, đặc biệt là văn bản thiêng liêng Popol Vuh. Sau thời kỳ thuộc địa, văn học hiện đại phát triển mạnh với các tác giả như Miguel Ángel Asturias – người đoạt giải Nobel Văn học. Các tác phẩm thường khai thác chủ đề bất công xã hội, chính trị và di sản bản địa, phản ánh những thăng trầm lịch sử của đất nước."
},
"Guinea": {
    history: "Văn học Guinea phát triển từ truyền thống truyền miệng của các nhóm dân tộc như Malinke và Fulani. Sau khi giành độc lập từ Pháp, văn học bằng tiếng Pháp nổi lên với các cây bút như Camara Laye – nổi tiếng với tiểu thuyết 'The African Child'. Chủ đề chính xoay quanh tuổi thơ, di sản văn hóa, quá trình hiện đại hóa và những thay đổi xã hội."
},
"Guinea-Bissau": {
    history: "Văn học Guinea-Bissau chịu ảnh hưởng lớn từ truyền thống truyền miệng và cuộc đấu tranh giành độc lập. Các tác phẩm văn học thường phản ánh cuộc chiến chống thực dân Bồ Đào Nha và sự hình thành bản sắc dân tộc. Văn học hiện đại, chủ yếu bằng tiếng Bồ Đào Nha, cũng đề cập đến các vấn đề xã hội như nghèo đói, bất bình đẳng và khủng hoảng chính trị."
},

"Haiti": {
    history: "Văn học Haiti nổi bật với sự pha trộn giữa di sản Pháp và văn hóa Creole. Sau cuộc cách mạng giành độc lập, nhiều tác phẩm thể hiện niềm tự hào dân tộc và đấu tranh cho tự do. Các tác giả như Jacques Roumain, Frankétienne và Edwidge Danticat đã khắc họa sâu sắc hiện thực xã hội, nghèo đói, và khát vọng đổi thay trong nền văn học đầy sức sống của quốc đảo này."
},
"Honduras": {
    history: "Văn học Honduras phát triển từ truyền thống bản địa đến ảnh hưởng của Tây Ban Nha. Các tác phẩm hiện đại thường tập trung vào vấn đề xã hội, bất công và bản sắc quốc gia. Ramón Amaya Amador là một trong những nhà văn nổi bật, với tiểu thuyết 'Prisión Verde' phơi bày cuộc sống khổ cực của công nhân đồn điền chuối, phản ánh sâu sắc mâu thuẫn giai cấp trong xã hội Honduras."
},
"Iceland": {
    history: "Văn học Iceland có lịch sử lâu đời, nổi bật với các sử thi cổ như 'Sagas of Icelanders' từ thời Trung Cổ, ghi lại lịch sử và truyền thuyết của các dòng họ Viking. Văn học hiện đại kết hợp chất thơ, siêu thực và thiên nhiên hùng vĩ, với các tác giả như Halldór Laxness – người đoạt giải Nobel Văn học, và các cây bút đương đại như Sjón và Auður Ava Ólafsdóttir."
},
"Iraq": {
    history: "Văn học Iraq mang đậm dấu ấn của nền văn minh Lưỡng Hà cổ đại với những tác phẩm như sử thi Gilgamesh. Thời hiện đại, các nhà văn như Badr Shakir al-Sayyab và Saadi Youssef dùng thơ và văn xuôi để phản ánh chiến tranh, lưu vong và mất mát. Văn học Iraq là sự kết hợp giữa di sản phong phú và những nỗi đau của thời đại hiện đại, từ chiến tranh đến chế độ độc tài."
},
"Ivory Coast": {
    history: "Văn học Bờ Biển Ngà phát triển mạnh sau độc lập, với sự đóng góp của các tác giả như Bernard Dadié và Ahmadou Kourouma. Tác phẩm của họ thường thể hiện sự chuyển mình của xã hội hậu thuộc địa, vấn đề bản sắc châu Phi, chiến tranh và những thay đổi trong đời sống đô thị. Văn học truyền miệng vẫn đóng vai trò quan trọng, phản ánh nền văn hóa phong phú của các dân tộc trong nước."
},

"Jamaica": {
    history: "Văn học Jamaica phản ánh sâu sắc lịch sử thuộc địa, nô lệ và đấu tranh giành bản sắc. Được viết bằng cả tiếng Anh và tiếng Patois, các tác phẩm thường thể hiện tinh thần phản kháng và niềm tự hào văn hóa. Các tác giả nổi bật như Louise Bennett, Lorna Goodison và Marlon James – người đoạt giải Booker Prize – đã đưa văn học Jamaica vươn ra thế giới với chất riêng đậm chất Caribê."
},
"Jordan": {
    history: "Văn học Jordan chịu ảnh hưởng từ truyền thống Ả Rập và bối cảnh chính trị vùng Trung Đông. Các tác phẩm thường đề cập đến chiến tranh, lưu vong và vai trò của phụ nữ. Nhà văn nổi bật như Fadia Faqir đã dùng tiếng Anh để kể những câu chuyện sâu sắc về cuộc sống của người Ả Rập, còn Ibrahim Nasrallah mang đến văn học Palestine qua lăng kính Jordan, phản ánh bản sắc và sự kiên cường của người dân."
},
"Kiribati": {
    history: "Văn học Kiribati phần lớn được truyền miệng qua các thế hệ bằng các bài hát, truyền thuyết và thơ ca. Trong thời hiện đại, các nhà văn và nhà thơ bắt đầu ghi lại những câu chuyện về biển cả, khí hậu và văn hóa đảo quốc. Văn học Kiribati thể hiện mối quan hệ sâu sắc giữa con người và thiên nhiên, cũng như những lo lắng về biến đổi khí hậu đe dọa sự tồn tại của quốc gia này."
},
"Kuwait": {
    history: "Văn học Kuwait phát triển mạnh từ giữa thế kỷ 20, với nhiều tác phẩm viết bằng tiếng Ả Rập phản ánh sự thay đổi nhanh chóng của xã hội – từ truyền thống du mục đến đô thị hiện đại. Các nhà văn như Ismail Fahd Ismail được biết đến với những tiểu thuyết về chiến tranh vùng Vịnh và bản sắc Kuwait. Văn học nữ quyền cũng lên tiếng mạnh mẽ qua các tác giả như Laila al-Othman."
},
"Kyrgyzstan": {
    history: "Văn học Kyrgyzstan bắt nguồn từ truyền thống sử thi, nổi bật là 'Manas' – một trong những sử thi dài nhất thế giới, được truyền miệng qua nhiều thế hệ. Văn học hiện đại kết hợp giữa truyền thống du mục và ảnh hưởng Xô Viết, với các tác phẩm viết bằng tiếng Kyrgyz và Nga. Chingiz Aitmatov là nhà văn nổi bật, mang đến cái nhìn nhân văn về sự chuyển mình của xã hội Trung Á."
},
    "Sri Lanka": {
        "history": "Văn học Sri Lanka có truyền thống lâu đời với các bản kinh Phật giáo bằng tiếng Pali và Sinhala, như 'Mahavamsa'. Thời kỳ thuộc địa Anh mang đến sự phát triển của văn học viết bằng tiếng Anh. Michael Ondaatje, với 'The English Patient', là một tên tuổi lớn, trong khi các tác giả như Martin Wickramasinghe viết về đời sống làng quê và bản sắc dân tộc. Văn học hiện đại thường đề cập đến nội chiến (1983-2009) và sự đa dạng văn hóa của đảo quốc này."
    },
    "Tunisia": {
        "history": "Văn học Tunisia là sự kết hợp giữa truyền thống Ả Rập cổ điển và ảnh hưởng Pháp từ thời thuộc địa. Các tác giả như Albert Memmi đã khám phá các chủ đề hậu thuộc địa, bản sắc và xung đột văn hóa trong các tác phẩm như 'The Colonizer and the Colonized'. Văn học hiện đại Tunisia, với những cái tên như Abdelwahab Meddeb, tập trung vào các vấn đề xã hội, chính trị, và sự thay đổi trong thế giới Ả Rập sau Mùa xuân Ả Rập."
    },
    "Czechia": {
        "history": "Văn học Czech có lịch sử từ thời Trung cổ với các tác phẩm như 'The Dalimil Chronicle'. Thời kỳ Phục hưng Nhân văn và cải cách tôn giáo đã thúc đẩy sự phát triển của văn học viết. Franz Kafka, với 'The Metamorphosis', là biểu tượng của thế kỷ 20, trong khi Milan Kundera tiếp tục với các tác phẩm triết học về bản sắc và lịch sử. Văn học hiện đại Czech phản ánh quá khứ cộng sản và sự hội nhập vào châu Âu."
    },
    "Slovenia": {
        "history": "Văn học Slovenia bắt nguồn từ các truyền thuyết dân gian và thơ ca truyền miệng. France Prešeren, với bài thơ 'Zdravljica', đã đặt nền móng cho bản sắc văn học Slovenia trong thế kỷ 19. Văn học hiện đại, với các tác giả như Drago Jančar, phản ánh lịch sử phức tạp của đất nước qua các cuộc chiến tranh Balkan, chủ nghĩa cộng sản, và quá trình trở thành một quốc gia độc lập trong Liên minh châu Âu."
    },
    "Chile": {
        "history": "Văn học Chile phát triển từ thời thuộc địa Tây Ban Nha, với các tác phẩm ban đầu mang tính tôn giáo và lịch sử. Thế kỷ 20 chứng kiến sự nổi bật của Pablo Neruda, người đoạt giải Nobel Văn học (1971), và Gabriela Mistral (1945), cả hai đều làm phong phú thơ ca thế giới. Văn học hiện đại Chile, với các tác giả như Isabel Allende, tập trung vào chính trị (chế độ Pinochet), xã hội và con người."
    },
    "Bolivia": {
        "history": "Văn học Bolivia kết hợp giữa văn hóa bản địa (Aymara, Quechua) và ảnh hưởng Tây Ban Nha. Các tác phẩm thời thuộc địa thường mang tính tôn giáo, trong khi thế kỷ 20, Alcides Arguedas với 'Pueblo Enfermo' đã phê phán bất bình đẳng xã hội. Văn học hiện đại Bolivia tiếp tục khai thác lịch sử, bản sắc dân tộc và các vấn đề của người bản địa trong bối cảnh toàn cầu hóa."
    },
    "Nepal": {
        "history": "Văn học Nepal bắt nguồn từ các tác phẩm bằng tiếng Sanskrit và Newari, như các bản kinh Phật giáo và Hindu giáo. Trong thời hiện đại, Parijat (Bishnu Kumari Waiba) đã mang đến luồng gió mới với các tác phẩm như 'Shirish Ko Phool', khám phá tâm lý con người và bất bình đẳng xã hội. Văn học Nepal ngày nay phản ánh sự giao thoa giữa truyền thống và hiện đại, cùng với các vấn đề chính trị sau nội chiến."
    },
    "Lithuania": {
        "history": "Văn học Lithuania có từ thời Trung cổ với các thánh ca bằng tiếng Litva và các biên niên sử. Thế kỷ 19 chứng kiến sự hồi sinh văn học qua các tác giả như Jonas Mačiulis (Maironis). Trong thời kỳ Xô Viết, văn học Lithuania phản ánh sự áp bức và di cư, với các tác phẩm của Czesław Miłosz (người gốc Litva, Nobel 1980). Văn học hiện đại tập trung vào bản sắc dân tộc và quá khứ lịch sử."
    },
    "Belarus": {
        "history": "Văn học Belarus có nguồn gốc từ các tác phẩm bằng chữ Kirin cổ, như các bài thơ tôn giáo thời Kyivan Rus. Thế kỷ 20, Vasil Bykaŭ nổi bật với các tiểu thuyết về Thế chiến II và con người trong chiến tranh. Văn học hiện đại Belarus, dù bị hạn chế bởi chính trị, vẫn phản ánh các vấn đề xã hội, bản sắc dân tộc và sự đấu tranh dưới chế độ độc tài."
    },
    "Ireland": {
        "history": "Văn học Ireland bắt nguồn từ truyền thống Celtic với các sử thi như 'Táin Bó Cúailnge'. Thời kỳ hiện đại sản sinh các tên tuổi lớn như James Joyce ('Ulysses'), W.B. Yeats (Nobel 1923), và Samuel Beckett (Nobel 1969). Văn học Ireland hiện đại, với các tác giả như Seamus Heaney (Nobel 1995), tập trung vào lịch sử, xã hội, và bản sắc dân tộc trong bối cảnh xung đột Bắc Ireland."
    },
    "Hungary": {
        "history": "Văn học Hungary bắt đầu từ thời Trung cổ với các biên niên sử như 'Gesta Hungarorum'. Thế kỷ 19, Sándor Petőfi dẫn đầu phong trào thơ ca cách mạng. Văn học hiện đại nổi bật với Imre Kertész (Nobel 2002), người viết về Holocaust và bản sắc con người. Các tác phẩm ngày nay tiếp tục khám phá lịch sử phức tạp và sự hội nhập châu Âu."
    },
    "Thailand": {
        "history": "Văn học Thái Lan phát triển từ các truyền thuyết Phật giáo và sử thi 'Ramakien', phiên bản Thái của Ramayana. Thời kỳ hiện đại, các tác giả như Kukrit Pramoj đã viết về xã hội và chính trị, trong khi văn học đương đại, với các tên tuổi như Prabda Yoon, phản ánh sự đô thị hóa, toàn cầu hóa và sự thay đổi trong đời sống người Thái."
    },
    "South Africa": {
        "history": "Văn học Nam Phi là sự giao thoa giữa truyền thống bản địa (Zulu, Xhosa) và văn học châu Âu. Thế kỷ 20, Nadine Gordimer (Nobel 1991) và J.M. Coetzee (Nobel 2003) viết về phân biệt chủng tộc và hậu Apartheid. Văn học hiện đại Nam Phi tập trung vào sự hòa giải, bản sắc đa văn hóa và sự phát triển của đất nước sau chế độ phân biệt."
    },
    "Ukraine": {
        "history": "Văn học Ukraine bắt nguồn từ thời Kyivan Rus với các biên niên sử như 'Primary Chronicle'. Thế kỷ 19, Taras Shevchenko đặt nền móng cho thơ ca hiện đại và tinh thần yêu nước. Văn học hiện đại, với các tác giả như Oksana Zabuzhko, phản ánh chiến tranh (đặc biệt từ 2014), sự hồi sinh văn hóa và bản sắc dân tộc trong bối cảnh xung đột với Nga."
    },
    "Norway": {
        "history": "Văn học Na Uy khởi nguồn từ các truyền thuyết Bắc Âu như 'Edda'. Thế kỷ 19, Henrik Ibsen với các vở kịch như 'A Doll’s House' đã ảnh hưởng toàn cầu. Văn học hiện đại Na Uy tiếp tục phát triển với Knut Hamsun (Nobel 1920) và Jon Fosse (Nobel 2023), tập trung vào con người, thiên nhiên và xã hội hiện đại."
    },
    "Argentina": {
        "history": "Văn học Argentina có nguồn gốc từ truyền thống dân gian gaucho và các tác phẩm thời thuộc địa. Jorge Luis Borges đã cách mạng hóa văn học với phong cách siêu thực và triết học trong 'Ficciones'. Văn học hiện đại, với Mariana Enríquez, tiếp tục khám phá chính trị, xã hội và những câu chuyện kinh dị đương đại."
    },
    "Greece": {
        "history": "Văn học Hy Lạp bắt nguồn từ thời cổ đại với các sử thi của Homer ('Iliad', 'Odyssey') và bi kịch của Sophocles. Thời kỳ hiện đại, Nikos Kazantzakis với 'Zorba the Greek' và hai nhà thơ Nobel George Seferis (1963) cùng Odysseas Elytis (1979) đã làm phong phú văn học Hy Lạp. Văn học đương đại tập trung vào lịch sử, xã hội và con người trong bối cảnh khủng hoảng kinh tế."
    },
    "Colombia": {
        "history": "Văn học Colombia kết hợp giữa truyền thống bản địa và ảnh hưởng Tây Ban Nha. Gabriel García Márquez (Nobel 1982) với 'Trăm năm cô đơn' đã đưa hiện thực huyền ảo lên tầm thế giới. Văn học hiện đại, với các tác giả như Juan Gabriel Vásquez, tiếp tục khai thác xã hội, chính trị và vấn đề ma túy."
    },
    "Romania": {
        "history": "Văn học Romania bắt nguồn từ truyền thuyết dân gian và các tác phẩm tôn giáo thời Trung cổ. Thế kỷ 20, Mircea Eliade và Emil Cioran nổi bật với triết học và văn xuôi. Văn học hiện đại Romania, với Herta Müller (Nobel 2009), phản ánh lịch sử cộng sản, bản sắc và sự đổi mới sau 1989."
    },
    "Vietnam": {
        "history": "Văn học Việt Nam có lịch sử lâu đời với các tác phẩm chữ Hán thời phong kiến, như thơ của Lý Thường Kiệt, và sau đó là chữ Nôm với 'Truyện Kiều' của Nguyễn Du. Văn học hiện đại phát triển qua các tác giả như Nam Cao và Bảo Ninh ('Nỗi buồn chiến tranh'), phản ánh chiến tranh, đổi mới kinh tế và sự chuyển mình của xã hội đô thị."
    },
    "Philippines": {
        "history": "Văn học Philippines chịu ảnh hưởng từ Tây Ban Nha (thơ ca tôn giáo) và Mỹ (văn xuôi tiếng Anh). Jose Rizal với 'Noli Me Tangere' đã khơi dậy tinh thần dân tộc chống thực dân. Văn học hiện đại, với các tác giả như Nick Joaquin, tiếp tục khám phá bản sắc dân tộc, lịch sử và xã hội đa văn hóa."
    },
    "Finland": {
        "history": "Văn học Phần Lan bắt nguồn từ sử thi dân gian 'Kalevala', được Elias Lönnrot biên soạn, phản ánh truyền thống và bản sắc dân tộc. Thế kỷ 20, Tove Jansson với thế giới Moomin trở thành biểu tượng toàn cầu. Văn học hiện đại Phần Lan tập trung vào thiên nhiên, xã hội và sự cô đơn của con người Bắc Âu."
    },
    "Portugal": {
        "history": "Văn học Bồ Đào Nha khởi nguồn từ thời Trung cổ với các bài thơ trữ tình Galaico-Portuguese. Luís de Camões với 'Os Lusíadas' là đỉnh cao của thơ ca Phục hưng. Văn học hiện đại có José Saramago (Nobel 1998), với phong cách ngụ ngôn độc đáo về xã hội và con người."
    },
    "Turkey": {
        "history": "Văn học Thổ Nhĩ Kỳ phát triển từ thơ ca Ottoman với ảnh hưởng Ả Rập và Ba Tư, như các tác phẩm của Yunus Emre. Thế kỷ 20, Orhan Pamuk (Nobel 2006) với 'My Name Is Red' đã kết hợp lịch sử và bản sắc hiện đại. Văn học đương đại Thổ Nhĩ Kỳ phản ánh xung đột văn hóa và chính trị."
    },
    "Egypt": {
        "history": "Văn học Ai Cập có từ thời cổ đại với các bản chép trên giấy cói như 'Story of Sinuhe'. Văn học hiện đại nổi bật với Naguib Mahfouz (Nobel 1988), người viết về xã hội Cairo trong 'Cairo Trilogy'. Văn học Ai Cập ngày nay tiếp tục khám phá các vấn đề chính trị và văn hóa Ả Rập."
    },
    "Netherlands": {
        "history": "Văn học Hà Lan phát triển từ thời kỳ hoàng kim (thế kỷ 17) với các tác giả như Joost van den Vondel. Thế kỷ 20, Harry Mulisch với 'The Discovery of Heaven' đã làm phong phú văn học hiện đại. Văn học Hà Lan ngày nay phản ánh sự đa dạng văn hóa và các vấn đề toàn cầu hóa."
    },
    "Sweden": {
        "history": "Văn học Thụy Điển bắt nguồn từ các saga Viking và thơ ca thời Trung cổ. Thế kỷ 20, Astrid Lindgren với 'Pippi Longstocking' và Selma Lagerlöf (Nobel 1909) là những tên tuổi lớn. Văn học hiện đại Thụy Điển, với Stieg Larsson, nổi bật với dòng trinh thám Bắc Âu."
    },
    "Mexico": {
        "history": "Văn học Mexico có nguồn gốc từ các bản codex của Maya và Aztec. Thời kỳ hiện đại, Octavio Paz (Nobel 1990) với thơ ca và tiểu luận đã làm phong phú văn học thế giới. Văn học Mexico ngày nay, với các tác giả như Laura Esquivel, phản ánh bản sắc, lịch sử và xã hội."
    },
    "Indonesia": {
        "history": "Văn học Indonesia bắt nguồn từ thơ ca dân gian và các bản kinh Hindu-Buddha như 'Nagarakretagama'. Thế kỷ 20, Pramoedya Ananta Toer với 'Buru Quartet' đã viết về lịch sử thuộc địa và đấu tranh độc lập. Văn học hiện đại Indonesia tiếp tục khám phá bản sắc đa đảo quốc và chính trị."
    },
    "Australia": {
        "history": "Văn học Úc kết hợp giữa truyền thống thổ dân (Dreamtime stories) và văn học Anh. Patrick White (Nobel 1973) với 'Voss' là nhà văn tiêu biểu. Văn học hiện đại, với các tác giả như Tim Winton, phản ánh bản sắc, thiên nhiên khắc nghiệt và sự đa dạng văn hóa của Úc."
    },
    "Nigeria": {
        "history": "Văn học Nigeria phát triển từ truyền thống truyền miệng của Yoruba, Igbo và Hausa. Chinua Achebe với 'Things Fall Apart' đã đưa văn học châu Phi ra thế giới. Văn học hiện đại Nigeria, với Chimamanda Ngozi Adichie, tập trung vào bản sắc, giới tính và hậu thực dân."
    },
    "South Sudan": {

    },
    "Ethiopia": {

    },
    "Kenya": {
        "history": "Văn học Kenya khởi nguồn từ truyền thuyết của các dân tộc như Kikuyu. Ngũgĩ wa Thiong’o với 'Decolonising the Mind' là biểu tượng của văn học hậu thuộc địa. Văn học hiện đại Kenya, với Binyavanga Wainaina, tập trung vào bản sắc, đô thị hóa và xã hội châu Phi đương đại."
    },
    "Ghana": {
        "history": "Văn học Ghana kết hợp giữa truyền thống truyền miệng Akan và văn học Anh. Ayi Kwei Armah với 'The Beautyful Ones Are Not Yet Born' phê phán hậu thực dân. Văn học hiện đại Ghana, với Ama Ata Aidoo, khám phá giới tính, chính trị và văn hóa châu Phi."
    },
    "Morocco": {
        "history": "Văn học Morocco chịu ảnh hưởng từ truyền thống Ả Rập, Berber và Pháp. Tahar Ben Jelloun với 'The Sand Child' là một trong những tác giả nổi bật. Văn học hiện đại Morocco phản ánh bản sắc Bắc Phi, xã hội đa văn hóa và các vấn đề hậu thuộc địa."
    },
    "Algeria": {
        "history": "Văn học Algeria phát triển từ thơ ca Ả Rập cổ và truyền thống Berber. Kateb Yacine với 'Nedjma' và Assia Djebar là những tên tuổi lớn, viết về thuộc địa và bản sắc. Văn học hiện đại Algeria tiếp tục khám phá chiến tranh giành độc lập và xã hội đương đại."
    },
    "Uganda": {

    },
    "Senegal": {

    },
    "Zimbabwe": {
        "history": "Văn học Zimbabwe phát triển từ truyền thống Shona và Ndebele. Tsitsi Dangarembga với 'Nervous Conditions' là một trong những tác giả nổi bật, viết về phụ nữ và hậu thuộc địa. Văn học hiện đại Zimbabwe phản ánh chính trị, xung đột và sự đổi mới."
    },
    "Angola": {
        "history": "Văn học Angola bắt nguồn từ truyền thống truyền miệng của các dân tộc như Ovimbundu. José Eduardo Agualusa với 'The Book of Chameleons' là một tên tuổi lớn. Văn học hiện đại Angola phản ánh chiến tranh giành độc lập, hậu chiến và sự đa dạng văn hóa."
    },
    "Mozambique": {

    },
    "Cameroon": {

    },
    "Mali": {

    },
    "Greenland": {

    },
    "Chad": {

    },
    "Burkina Faso": {
        "history": "Văn học Burkina Faso bắt nguồn từ truyền thống truyền miệng của người Mossi, với các câu chuyện về vua chúa và xã hội. Các tác giả hiện đại như Nazi Boni đã viết về chính trị và bản sắc châu Phi. Văn học ngày nay tập trung vào sự đấu tranh xã hội và văn hóa bản địa."
    },
    "Niger": {
        "history": "Văn học Niger phát triển từ truyền thuyết của người Tuareg và Hausa, pha trộn giữa văn hóa Hồi giáo và châu Phi. Văn học hiện đại, với các tác giả như Idé Oumarou, phản ánh ảnh hưởng thực dân, sự nghèo đói và bản sắc dân tộc trong bối cảnh sa mạc hóa."
    },
    "Madagascar": {
        "history": "Văn học Madagascar bắt nguồn từ truyền thống truyền miệng của người Merina, với các bài thơ 'hainteny'. Jean-Joseph Rabearivelo là nhà thơ tiên phong, kết hợp văn hóa bản địa và ảnh hưởng Pháp. Văn học hiện đại phản ánh sự đa dạng sinh thái và xã hội của đảo quốc."
    },
    "Botswana": {
        "history": "Văn học Botswana phát triển từ truyền thuyết của người Tswana. Bessie Head với 'When Rain Clouds Gather' là một trong những tác giả nổi bật, viết về xã hội và văn hóa châu Phi. Văn học hiện đại Botswana tập trung vào bản sắc, thiên nhiên và sự phát triển kinh tế."
    },
    "Congo (DRC)": {

    },
    "Congo (Republic)": {

    },
    "Tanzania": {
        "history": "Văn học Tanzania bắt nguồn từ thơ ca Swahili cổ, như các tác phẩm của Muyaka bin Haji. Shaaban Robert là nhà văn tiên phong của văn học Swahili hiện đại. Văn học ngày nay, với Abdulrazak Gurnah (Nobel 2021), tập trung vào di cư, thuộc địa và bản sắc."
    },
    "Zambia": {
        "history": "Văn học Zambia kết hợp giữa truyền thống truyền miệng và văn học Anh. Binwell Sinyangwe với 'A Cowrie of Hope' là một tác giả nổi bật. Văn học hiện đại Zambia phản ánh xã hội, bất bình đẳng và sự phát triển sau độc lập."
    },
    "Sudan": {
        "history": "Văn học Sudan phát triển từ thơ ca Ả Rập cổ và truyền thống truyền miệng Nubian. Tayeb Salih với 'Season of Migration to the North' là một trong những nhà văn lớn nhất. Văn học hiện đại Sudan phản ánh chiến tranh, chia cắt (Nam Sudan) và bản sắc đa văn hóa."
    },
    "Eritrea": {
        "history": "Văn học Eritrea bắt nguồn từ truyền thống truyền miệng của người Tigrinya và Tigre. Văn học hiện đại, dù còn hạn chế, phản ánh cuộc chiến giành độc lập từ Ethiopia (1993) và các vấn đề di cư, với các tác giả như Alemseged Tesfai."
    },
    "Sierra Leone": {
        "history": "Văn học Sierra Leone phát triển từ truyền thống truyền miệng Krio. Ishmael Beah với 'A Long Way Gone' là một trong những tác giả nổi bật, viết về chiến tranh nội bộ. Văn học hiện đại phản ánh chế độ nô lệ, xung đột và sự tái thiết đất nước."
    },
    "Namibia": {
        "history": "Văn học Namibia bắt nguồn từ truyền thống của người San và Herero. Văn học hiện đại, với các tác giả như Neshani Andreas, phản ánh thực dân Đức, Apartheid và bản sắc dân tộc sau độc lập (1990)."
    },
    "Djibouti": {
        "history": "Văn học Djibouti kết hợp giữa truyền thống Somali, Afar và ảnh hưởng Ả Rập. Văn học hiện đại, với các tác giả như Abdourahman Waberi, phản ánh bản sắc, di cư và vị trí chiến lược của đất nước ở Sừng châu Phi."
    },
    "Ecuador": {
        "history": "Văn học Ecuador chịu ảnh hưởng từ văn hóa bản địa và Tây Ban Nha. Jorge Icaza với 'Huasipungo' là một tác phẩm tiêu biểu về bất công xã hội. Văn học hiện đại Ecuador phản ánh lịch sử, chính trị và sự đa dạng văn hóa của vùng Andes."
    },
    "Guyana": {
        "history": "Văn học Guyana là sự pha trộn của văn hóa châu Phi, Ấn Độ và Anh. Wilson Harris với 'Palace of the Peacock' là một trong những nhà văn nổi bật. Văn học hiện đại Guyana tập trung vào bản sắc đa văn hóa, lịch sử thuộc địa và thiên nhiên Nam Mỹ."
    },
    "Paraguay": {
        "history": "Văn học Paraguay phát triển từ truyền thống Guarani và ảnh hưởng Tây Ban Nha. Augusto Roa Bastos với 'I, the Supreme' là biểu tượng của văn học hiện đại, viết về chế độ độc tài. Văn học ngày nay phản ánh lịch sử và bản sắc dân tộc."
    },
    "Peru": {
        "history": "Văn học Peru có từ thời Inca với các bài thơ Quechua. Mario Vargas Llosa (Nobel 2010) với 'The Feast of the Goat' là một trong những nhà văn lớn. Văn học hiện đại Peru khám phá xã hội, chính trị và di sản bản địa."
    },
    "Suriname": {
        "history": "Văn học Suriname kết hợp giữa truyền thống châu Phi, Ấn Độ và Hà Lan. Cynthia McLeod với 'The Cost of Sugar' là một tác giả nổi bật. Văn học hiện đại phản ánh lịch sử thuộc địa, nô lệ và sự đa dạng văn hóa."
    },
    "Uruguay": {
        "history": "Văn học Uruguay phát triển với các tác giả như Mario Benedetti và Juan Carlos Onetti, tập trung vào hiện thực xã hội và tâm lý con người. Văn học hiện đại Uruguay phản ánh lịch sử chính trị và bản sắc Nam Mỹ."
    },
    "Brazil": {
        "history": "Văn học Brazil bắt nguồn từ thơ ca thuộc địa và văn học bản địa. Machado de Assis với 'Dom Casmurro' và Jorge Amado với 'Gabriela, Clove and Cinnamon' là những tên tuổi lớn. Văn học hiện đại Brazil phản ánh sự đa dạng văn hóa, bất bình đẳng và đô thị hóa."
    },
    "French Guiana": {

    },
    "Falkland Islands": {
        "history": "Văn học Falkland Islands chủ yếu là các ghi chép lịch sử và nhật ký của cư dân Anh trên quần đảo. Văn học hiện đại phản ánh cuộc sống biệt lập, thiên nhiên khắc nghiệt và tranh chấp với Argentina."
    },
"Marshall Islands": {
        "history": "Văn học Quần đảo Marshall bắt nguồn từ truyền thống truyền miệng phong phú của người Marshall, với các câu chuyện thần thoại, truyền thuyết về đại dương và những bài hát kể về kỹ năng hàng hải của tổ tiên họ, nổi bật trong văn hóa Polynesia-Micronesia. Trước khi tiếp xúc với phương Tây, các câu chuyện này được truyền qua các thế hệ bằng lời nói và biểu diễn trong các nghi lễ. Thời kỳ thuộc địa Đức và Nhật (thế kỷ 19-20), cùng với sự chiếm đóng của Mỹ sau Thế chiến II, mang đến ảnh hưởng của văn học Anh ngữ, chủ yếu qua các bản ghi chép của nhà truyền giáo. Văn học hiện đại Quần đảo Marshall phát triển chậm do dân số nhỏ, nhưng các tác giả như Jack A. Ned và Kathy Jetn̄il-Kijiner đã nổi lên, dùng thơ ca và văn xuôi để phản ánh bản sắc đảo quốc, ký ức chiến tranh (thử nghiệm hạt nhân tại Bikini) và mối đe dọa từ biến đổi khí hậu."
    },
    "Mauritania": {
        "history": "Văn học Mauritania có nguồn gốc từ thơ ca Ả Rập cổ đại và truyền thống truyền miệng của người Moor, với các bài thơ ca ngợi sa mạc, tình yêu và chiến tranh, thường được trình bày bằng tiếng Hassaniya (phương ngữ Ả Rập địa phương). Thời Trung cổ, các học giả Hồi giáo ở vùng Chinguetti đã ghi chép các tác phẩm thần học và lịch sử, biến nơi đây thành trung tâm văn hóa Sahara. Trong thời kỳ thuộc địa Pháp (1903-1960), văn học Mauritania chịu ảnh hưởng phương Tây, với sự xuất hiện của văn xuôi hiện đại. Sau độc lập, các nhà văn như Ahmadou Ould Abdallah và Moussa Diagana đã phát triển văn học hiện đại, kết hợp tiếng Pháp và Hassaniya để khám phá các chủ đề về bản sắc đa văn hóa, xung đột bộ lạc và sự giao thoa giữa truyền thống du mục với đô thị hóa."
    },
    "Mauritius": {
        "history": "Văn học Mauritius bắt đầu từ thời kỳ thuộc địa Pháp (1715-1810) với các tác phẩm bằng tiếng Pháp, chủ yếu là thơ ca và nhật ký của các nhà quý tộc. Sau khi Anh chiếm đóng (1810-1968), tiếng Anh trở thành ngôn ngữ chính thức, nhưng tiếng Creole và Pháp vẫn chiếm ưu thế trong văn học. Thế kỷ 19, các nhà văn như Charles Baissac đã sưu tầm truyện cổ Creole, đặt nền móng cho văn học bản địa. Văn học hiện đại Mauritius phát triển mạnh mẽ với các tác giả như Marie-Thérèse Humbert và Ananda Devi, viết bằng tiếng Pháp về bản sắc đa văn hóa (Ấn Độ, Phi, Âu), lịch sử nô lệ, và sự giao thoa giữa các cộng đồng trên đảo quốc Ấn Độ Dương này."
    },
    "Micronesia": {
        "history": "Văn học Liên bang Micronesia khởi nguồn từ truyền thống truyền miệng của các dân tộc Micronesia, với những câu chuyện thần thoại về biển cả, các vị thần sáng tạo như thần cá voi, và kỹ năng hàng hải được truyền qua các bài hát và kể chuyện. Trước khi bị thực dân hóa, văn học chủ yếu tồn tại dưới dạng biểu diễn trong các nghi lễ cộng đồng. Thời kỳ thuộc địa Tây Ban Nha, Đức, Nhật và Mỹ (thế kỷ 16-20) mang đến ảnh hưởng của văn học phương Tây, nhưng văn học viết phát triển chậm. Văn học hiện đại Micronesia bắt đầu hình thành với các tác giả như Emelihter Kihleng, người dùng thơ ca tiếng Anh để phản ánh bản sắc đảo quốc, sự mất mát văn hóa dưới áp lực toàn cầu hóa và ký ức về Thế chiến II."
    },
    "Moldova": {
        "history": "Văn học Moldova có nguồn gốc từ thời Trung cổ với các biên niên sử bằng tiếng Slavonic cổ và văn học tôn giáo dưới ảnh hưởng của Chính thống giáo. Thế kỷ 19, trong thời kỳ thuộc Đế quốc Nga, văn học Moldova phát triển với các nhà thơ như Alexandru Donici, kết hợp truyền thống dân gian với phong cách lãng mạn. Sau khi sáp nhập vào Liên Xô (1940), văn học Moldova chịu ảnh hưởng của chủ nghĩa hiện thực xã hội chủ nghĩa, với các tác giả như Ion Druță viết về đời sống nông thôn. Sau độc lập năm 1991, văn học hiện đại Moldova nổi lên với các nhà văn như Nicolae Dabija và Vladimir Beșleagă, khám phá bản sắc dân tộc, mối quan hệ phức tạp với Romania và Nga, cùng những tổn thương từ thời kỳ Xô Viết."
    },
    "Monaco": {
        "history": "Văn học Monaco chịu ảnh hưởng mạnh mẽ từ văn học Pháp và Ý do vị trí địa lý gần hai nước này và lịch sử gắn bó với các triều đại châu Âu. Thời Trung cổ, các tác phẩm chủ yếu là biên niên sử và thơ ca cung đình bằng tiếng Latin hoặc tiếng Provençal cổ. Trong thời kỳ hiện đại, văn học Monaco phát triển chậm do dân số nhỏ và thiếu ngôn ngữ riêng biệt, thường hòa lẫn vào văn học Pháp. Tuy nhiên, các tác giả như Louis Notari (thế kỷ 20) đã cố gắng xây dựng văn học bằng tiếng Monegasque (phương ngữ địa phương), với các bài thơ và kịch phản ánh bản sắc của công quốc nhỏ bé này. Văn học hiện đại Monaco chủ yếu là các tác phẩm bằng tiếng Pháp, tập trung vào đời sống thượng lưu, lịch sử hoàng gia và văn hóa Địa Trung Hải."
    },
    "Montenegro": {
        "history": "Văn học Montenegro bắt nguồn từ các sử thi truyền miệng thời Trung cổ, như những bài thơ về các anh hùng chống Ottoman, được truyền tụng bởi các guslar (người hát rong). Thế kỷ 15, với sự ra đời của máy in đầu tiên ở Balkan tại Cetinje, văn học viết bắt đầu hình thành, chủ yếu là các tác phẩm tôn giáo. Thế kỷ 19, Petar II Petrović-Njegoš với 'The Mountain Wreath' – một sử thi thơ ca – đã nâng tầm văn học Montenegro, kết hợp triết học và tinh thần dân tộc. Văn học hiện đại phát triển sau khi độc lập từ Serbia (2006), với các tác giả như Andrej Nikolaidis, viết về bản sắc Balkan, hậu quả chiến tranh Nam Tư và sự chuyển đổi xã hội."
    },
    "Myanmar": {
        "history": "Văn học Myanmar có lịch sử lâu đời từ thời kỳ Pyu và Bagan (thế kỷ 5-13), với các bản khắc trên đá và văn học Phật giáo bằng tiếng Pali. Thời kỳ vương quốc (thế kỷ 11-19), thơ ca cung đình và các vở kịch như 'Yama Zatdaw' (phiên bản Myanmar của Ramayana) phát triển mạnh. Trong thời kỳ thuộc địa Anh (1824-1948), văn học hiện đại xuất hiện với các tác giả như Thakin Kodaw Hmaing, người dùng văn học để khơi dậy tinh thần dân tộc chống thực dân. Sau độc lập, các nhà văn như Ma Ma Lay và Ludu U Hla đã phản ánh xã hội Myanmar qua tiểu thuyết và báo chí, trong khi văn học hiện đại với Aung Thin khám phá các vấn đề chính trị, quân sự hóa và bản sắc dân tộc trong bối cảnh bất ổn."
    },
    "Namibia": {
        "history": "Văn học Namibia bắt nguồn từ truyền thống truyền miệng của các dân tộc như San, Ovambo và Herero, với các câu chuyện về săn bắn, thiên nhiên và linh hồn tổ tiên được kể quanh đống lửa. Thời kỳ thuộc địa Đức (1884-1915) và sự cai trị của Nam Phi (1915-1990) mang đến văn học viết bằng tiếng Đức và Afrikaans, chủ yếu là nhật ký của thực dân. Văn học hiện đại Namibia phát triển sau độc lập năm 1990, với các tác giả như Neshani Andreas ('The Purple Violet of Oshaantu') và Joseph Diescho, phản ánh cuộc đấu tranh chống Apartheid, bản sắc đa bộ lạc và sự tái thiếtics của người Nam Phi như Joseph Diescho, phản ánh cuộc đấu tranh chống Apartheid, bản sắc đa bộ lạc và sự tái thiết sau độc lập."
    },
    "Nauru": {
        "history": "Văn học Nauru khởi nguồn từ truyền thống truyền miệng của người Nauru, một dân tộc Micronesia, với các câu chuyện thần thoại về sự hình thành đảo từ đại dương và những bài hát ca ngợi kỹ năng đánh cá. Trước khi tiếp xúc với châu Âu (thế kỷ 19), văn học chủ yếu tồn tại qua kể chuyện trong các nghi lễ gia đình. Thời kỳ thuộc địa Đức và sau đó là sự quản lý của Úc (thế kỷ 20) mang đến ảnh hưởng của văn học Anh ngữ, nhưng văn học viết phát triển rất hạn chế do dân số nhỏ (khoảng 10.000 người). Văn học hiện đại Nauru còn sơ khai, nhưng các tác giả như Ben Langin đã bắt đầu ghi chép truyền thuyết dân gian và viết về đời sống đảo quốc, tác động của khai thác phosphate và thách thức môi trường."
    },
"Laos": {
        "history": "Văn học Lào có nguồn gốc từ truyền thống truyền miệng phong phú của các dân tộc bản địa như Lào, Thái, và H’Mông, với những câu chuyện dân gian, thần thoại và sử thi như 'Phra Lak Phra Lam' – phiên bản Lào của Ramayana – được lưu truyền qua các thế hệ. Thời kỳ ảnh hưởng Phật giáo (từ thế kỷ 14) mang đến các tác phẩm văn học tôn giáo viết bằng chữ Pali và tiếng Lào cổ, thường được khắc trên lá cọ. Trong thời kỳ thuộc địa Pháp (1893-1953), văn học Lào chịu ảnh hưởng của văn hóa phương Tây, với sự xuất hiện của văn xuôi và thơ ca hiện đại. Sau khi giành độc lập năm 1953 và đặc biệt sau Cách mạng 1975, văn học Lào hiện đại phát triển với các tác giả như Outhine Bounyavong và Douangdeuane Bounyavong, tập trung vào các chủ đề về bản sắc dân tộc, đời sống nông thôn, hậu quả của chiến tranh Việt Nam và sự chuyển đổi xã hội dưới chế độ cộng sản."
    },
    "Latvia": {
        "history": "Văn học Latvia khởi nguồn từ truyền thống dân gian phong phú, nổi bật với các bài hát ngắn gọi là 'dainas' – những bài thơ bốn dòng phản ánh đời sống, thiên nhiên và tín ngưỡng của người Latvia cổ đại trước khi bị Kitô hóa. Thời Trung cổ, văn học chủ yếu là các bản ghi chép tôn giáo bằng tiếng Latin. Thế kỷ 19, trong phong trào Phục hưng Dân tộc chống lại sự chiếm đóng của Đế quốc Nga, các nhà văn như Jānis Rainis và Andrejs Pumpurs (với sử thi 'Lāčplēsis') đã đặt nền móng cho văn học Latvia hiện đại, kết hợp truyền thống dân gian với tư tưởng lãng mạn. Sau khi giành độc lập từ Liên Xô năm 1991, văn học Latvia tiếp tục phát triển với các tác giả như Nora Ikstena và Inga Ābele, khám phá ký ức lịch sử, bản sắc dân tộc và những tổn thương từ thời kỳ Xô Viết."
    },
    "Lesotho": {
        "history": "Văn học Lesotho bắt nguồn từ truyền thống truyền miệng của người Sotho, với các câu chuyện dân gian, ngụ ngôn và thơ ca ca ngợi cảnh quan núi non hùng vĩ của vùng cao nguyên. Trước thời kỳ thuộc địa, những bài hát và kể chuyện này thường được trình diễn trong các nghi lễ cộng đồng. Khi Anh đô hộ vào thế kỷ 19, văn học viết xuất hiện, chủ yếu là các tác phẩm tôn giáo và biên niên sử do các nhà truyền giáo ghi lại. Thế kỷ 20 đánh dấu bước ngoặt với Thomas Mofolo, tác giả của 'Chaka' – một tiểu thuyết lịch sử về vua Zulu Shaka – được xem là tác phẩm đầu tiên của văn học châu Phi hiện đại bằng ngôn ngữ bản địa (Sesotho). Văn học Lesotho hiện đại tiếp tục phát triển với các nhà văn như Mpho ‘M’atsepo Nthunya, tập trung vào đời sống phụ nữ, bản sắc văn hóa và ảnh hưởng của đô thị hóa."
    },
    "Liberia": {
        "history": "Văn học Liberia bắt đầu hình thành từ thế kỷ 19 khi những người nô lệ được giải phóng từ Mỹ định cư tại đây, mang theo truyền thống văn học Anh ngữ như thơ ca tôn giáo, nhật ký và tự truyện. Edward Wilmot Blyden, một học giả thế kỷ 19, là một trong những người tiên phong với các bài viết về bản sắc châu Phi. Thời kỳ thuộc địa, văn học Liberia chủ yếu phục vụ mục đích giáo dục và tôn giáo. Sau khi độc lập năm 1847, văn học hiện đại phát triển chậm, nhưng đến thế kỷ 20, các tác giả như Bai T. Moore với 'Murder in the Cassava Patch' đã kết hợp truyền thống dân gian bản địa (như của người Vai) với các chủ đề về xung đột xã hội và hậu quả của nội chiến (1989-2003). Văn học Liberia ngày nay phản ánh sự đấu tranh tái thiết đất nước và hòa giải dân tộc."
    },
    "Libya": {
        "history": "Văn học Libya có nguồn gốc từ thơ ca Ả Rập cổ đại, phát triển mạnh dưới thời Đế quốc Ottoman với các bài thơ trữ tình và sử thi ca ngợi sa mạc và đời sống du mục. Trước thế kỷ 20, văn học chủ yếu là truyền miệng hoặc được ghi chép bằng tiếng Ả Rập cổ điển. Trong thời kỳ thuộc địa Ý (1911-1943), văn học Libya chuyển hướng sang các tác phẩm kháng chiến, với thơ ca yêu nước của các nhà thơ như Ahmed Rafiq al-Mahdawi. Sau độc lập năm 1951, văn học hiện đại Libya phát triển với các tên tuổi như Ibrahim al-Koni, người viết về văn hóa du mục Tuareg trong các tiểu thuyết như 'The Bleeding of the Stone', và Hisham Matar với 'In the Country of Men', phản ánh chế độ độc tài Gaddafi và những biến động chính trị xã hội."
    },
    "Liechtenstein": {
        "history": "Văn học Liechtenstein chịu ảnh hưởng sâu sắc từ truyền thống Đức ngữ do nằm trong khu vực Trung Âu và có lịch sử gắn bó với Áo và Thụy Sĩ. Thời Trung cổ, các tác phẩm văn học chủ yếu là biên niên sử và thơ ca tôn giáo bằng tiếng Latin hoặc Đức cổ. Đến thế kỷ 19, Peter Kaiser, một nhà sử học và nhà văn, đã đóng góp vào việc định hình bản sắc văn học địa phương qua các bài viết về lịch sử và văn hóa Liechtenstein. Văn học hiện đại Liechtenstein phát triển muộn do dân số nhỏ, nhưng các tác giả như Iren Nigg và Alois Ospelt đã nổi lên trong thế kỷ 20, tập trung vào đời sống nông thôn, bản sắc của một quốc gia nhỏ bé và sự giao thoa văn hóa với các nước láng giềng."
    },
    "Luxembourg": {
        "history": "Văn học Luxembourg bắt đầu từ thời Trung cổ với các tác phẩm bằng tiếng Latin và Pháp, phản ánh vị trí chiến lược của nước này giữa các đế quốc châu Âu. Từ thế kỷ 19, khi tiếng Luxembourgish được công nhận là ngôn ngữ quốc gia, văn học bản địa phát triển với các nhà thơ như Michel Lentz – tác giả bài quốc ca 'Ons Hémécht' – và Edmond de la Fontaine (Dicks), người viết thơ và kịch bằng tiếng địa phương. Văn học Luxembourg hiện đại mang tính đa ngôn ngữ (Luxembourgish, Pháp, Đức), với các tác giả như Guy Rewenig và Jean Portante, khám phá bản sắc đa văn hóa, lịch sử bị chiếm đóng trong Thế chiến II và vị thế của Luxembourg trong Liên minh châu Âu."
    },
    "Malawi": {
        "history": "Văn học Malawi khởi nguồn từ truyền thống truyền miệng của các dân tộc như Chewa, Yao và Tumbuka, với những câu chuyện ngụ ngôn, sử thi và bài hát phản ánh đời sống nông nghiệp và tín ngưỡng linh hồn. Trong thời kỳ thuộc địa Anh (1891-1964), văn học viết xuất hiện qua các bản dịch Kinh Thánh và tác phẩm giáo dục của các nhà truyền giáo. Thế kỷ 20, văn học hiện đại Malawi phát triển với các nhà thơ như Jack Mapanje, người dùng thơ ca để phê phán chế độ độc tài Hastings Banda trong 'Of Chameleons and Gods', và David Rubadiri, người viết về bản sắc châu Phi. Văn học Malawi ngày nay tiếp tục phản ánh các vấn đề xã hội như nghèo đói, HIV/AIDS và sự chuyển đổi văn hóa."
    },
    "Maldives": {
        "history": "Văn học Maldives có nguồn gốc từ thơ ca và văn xuôi bằng tiếng Dhivehi, chịu ảnh hưởng sâu sắc của văn học Ả Rập và Ba Tư do vị trí trên tuyến đường thương mại Ấn Độ Dương và sự Hồi giáo hóa từ thế kỷ 12. Các tác phẩm ban đầu là thơ tôn giáo và biên niên sử như 'Tarikh', ghi lại lịch sử các vương triều Maldives. Trong thời kỳ thuộc địa Anh (1887-1965), văn học viết phát triển chậm, nhưng sau độc lập, các nhà văn như Ibrahim Nasir đã góp phần hiện đại hóa văn học. Văn học Maldives hiện đại, với các tác giả như Fathmath Nahula và Ali Ashraf, tập trung vào đời sống đảo quốc, mối đe dọa từ biến đổi khí hậu và sự giao thoa giữa truyền thống Hồi giáo với toàn cầu hóa."
    },
    "Malta": {
        "history": "Văn học Malta có lịch sử lâu đời với bài thơ cổ nhất bằng tiếng Malta, 'Il-Kantilena' của Pietru Caxaro (thế kỷ 15), đánh dấu sự khởi đầu của văn học bằng ngôn ngữ Semitic duy nhất ở châu Âu. Thời kỳ bị chiếm đóng bởi Knights of Malta, Pháp và Anh, văn học Malta chịu ảnh hưởng từ tiếng Ý và tiếng Anh, với các tác phẩm tôn giáo và thơ ca trữ tình. Thế kỷ 19 và 20, Dun Karm Psaila – nhà thơ quốc gia – đã nâng tầm tiếng Malta qua các bài thơ như 'L-Innu Malti' (quốc ca), trong khi Frans Sammut và Oliver Friggieri phát triển tiểu thuyết và thơ ca hiện đại, phản ánh bản sắc đảo quốc, lịch sử bị chiếm đóng và sự hòa trộn văn hóa Địa Trung Hải."
    },
"North Korea": {
        "history": "Văn học Bắc Triều Tiên (Triều Tiên Dân chủ Chủ nghĩa Nhân dân) bắt nguồn từ truyền thống văn học Triều Tiên cổ đại, với các tác phẩm như 'Samguk Sagi' và thơ ca truyền thống từ thời Tam Quốc (thế kỷ 1-7). Trước khi chia cắt bán đảo năm 1945, văn học Triều Tiên phát triển chung với Hàn Quốc, chịu ảnh hưởng của Nho giáo và Phật giáo. Sau khi thành lập nhà nước năm 1948 dưới chế độ Kim Il-sung, văn học Bắc Triều Tiên bị kiểm soát chặt chẽ bởi chính quyền, tập trung vào chủ nghĩa hiện thực xã hội chủ nghĩa và ca ngợi lãnh tụ. Các tác phẩm tiêu biểu như 'The Sea of Blood' (tương truyền do Kim Il-sung sáng tác) phản ánh tư tưởng Juche. Văn học hiện đại Bắc Triều Tiên hầu như không có tiếng nói độc lập, chủ yếu phục vụ tuyên truyền, nhưng một số tác phẩm của những người đào tẩu như Bandi ('The Accusation') đã hé lộ góc khuất xã hội."
    },
    "North Macedonia": {
        "history": "Văn học Bắc Macedonia có nguồn gốc từ thời Trung cổ với các bản văn bằng tiếng Slavonic cổ, như các tác phẩm tôn giáo của anh em thánh Cyril và Methodius, những người đặt nền móng cho chữ viết Slav. Thế kỷ 19, trong phong trào Phục hưng Dân tộc chống Ottoman, các nhà thơ như Konstantin Miladinov với 'T’ga za Jug' đã khơi dậy tinh thần dân tộc Macedonia. Sau khi thuộc Nam Tư (1945-1991), văn học Macedonia phát triển với các tác giả như Blaže Koneski, người chuẩn hóa tiếng Macedonia hiện đại. Văn học hiện đại Bắc Macedonia, với các nhà văn như Luan Starova và Venko Andonovski, phản ánh bản sắc Balkan, ký ức chiến tranh Nam Tư và quá trình xây dựng quốc gia sau độc lập năm 1991."
    },
    "Oman": {
        "history": "Văn học Oman khởi nguồn từ thơ ca Ả Rập cổ đại, với truyền thống Bedouin ca ngợi sa mạc, biển cả và lòng hiếu khách, thường được trình bày bằng tiếng Ả Rập cổ điển trong các buổi tụ họp bộ lạc. Thời Trung cổ, các học giả Hồi giáo ở Muscat và Sohar đã ghi chép các tác phẩm thần học và du ký, chịu ảnh hưởng từ văn hóa Ấn Độ Dương. Trong thời kỳ phục hưng dưới triều đại Al Said (thế kỷ 18-19), thơ ca Oman phát triển mạnh mẽ. Văn học hiện đại Oman bắt đầu từ thế kỷ 20 với các nhà văn như Abdullah Al Taai và Jokha Alharthi – người đoạt giải Man Booker International 2019 với 'Celestial Bodies' – khám phá bản sắc Oman, vai trò của phụ nữ và sự chuyển đổi từ xã hội truyền thống sang hiện đại hóa nhờ dầu mỏ."
    },
    "Palau": {
        "history": "Văn học Palau bắt nguồn từ truyền thống truyền miệng của người Palau, một dân tộc Micronesia, với các câu chuyện thần thoại về sự sáng tạo, đại dương và các vị thần như Chuabai, được kể qua các bài hát và nghi lễ. Trước khi bị thực dân hóa bởi Tây Ban Nha, Đức, Nhật và Mỹ (thế kỷ 16-20), văn học Palau không có chữ viết mà tồn tại qua biểu diễn cộng đồng. Thời kỳ thuộc địa mang đến ảnh hưởng của văn học phương Tây, nhưng văn học viết phát triển chậm do dân số nhỏ. Văn học hiện đại Palau, với các tác giả như Susan Kloulechad và Cinta Kaipat, tập trung vào việc bảo tồn văn hóa bản địa, ký ức về Thế chiến II và thách thức từ biến đổi khí hậu ảnh hưởng đến đảo quốc."
    },
    "Palestine": {
        "history": "Văn học Palestine có nguồn gốc từ thơ ca Ả Rập cổ đại, phát triển qua các thời kỳ Hồi giáo với các bài thơ trữ tình và sử thi. Dưới sự chiếm đóng của Ottoman (1516-1917) và Anh (1917-1948), văn học Palestine chuyển hướng phản ánh tinh thần kháng chiến và bản sắc dân tộc. Thế kỷ 20, các nhà thơ như Mahmoud Darwish – với 'Identity Card' – và Fadwa Tuqan đã trở thành biểu tượng của văn học Palestine hiện đại, kết hợp nỗi đau mất mát (Nakba 1948) với hy vọng độc lập. Văn học Palestine ngày nay, với các tác giả như Ghassan Kanafani ('Men in the Sun') và Susan Abulhawa, tiếp tục khám phá xung đột Israel-Palestine, di cư và sự kiên cường của người dân Palestine."
    },
    "Panama": {
        "history": "Văn học Panama bắt nguồn từ thời kỳ thuộc địa Tây Ban Nha (thế kỷ 16-19), với các tác phẩm tôn giáo và biên niên sử của các nhà truyền giáo. Thế kỷ 19, khi Panama đấu tranh giành độc lập từ Colombia (1903), văn học mang tinh thần dân tộc với các nhà thơ như Ricardo Miró, tác giả bài thơ quốc gia 'Patria'. Văn học hiện đại Panama phát triển mạnh từ thế kỷ 20 với các tác giả như Rogelio Sinán, người tiên phong trong thơ ca hiện đại, và Rosa María Britton, người viết về xã hội và phụ nữ. Văn học Panama ngày nay phản ánh bản sắc đa văn hóa (Tây Ban Nha, bản địa, Caribe), vai trò của kênh đào Panama và những vấn đề đô thị hóa."
    },
    "Papua New Guinea": {
        "history": "Văn học Papua New Guinea khởi nguồn từ truyền thống truyền miệng phong phú của hơn 800 dân tộc bản địa, với các câu chuyện thần thoại, sử thi và bài hát về núi rừng, biển cả và tổ tiên, được kể trong các nghi lễ làng. Trước khi bị thực dân hóa bởi Đức, Anh và Úc (thế kỷ 19-20), văn học không có chữ viết mà tồn tại qua biểu diễn. Sau độc lập năm 1975, văn học viết bằng tiếng Anh và Tok Pisin (tiếng Creole) phát triển với các tác giả như Russell Soaba và Vincent Eri – người viết tiểu thuyết đầu tiên của quốc gia, 'The Crocodile'. Văn học hiện đại Papua New Guinea, với Ignatius Kilage và Loujaya Kouza, phản ánh sự đa dạng văn hóa, xung đột bộ lạc và thách thức của toàn cầu hóa."
    },
    "Poland": {
        "history": "Văn học Ba Lan có nguồn gốc từ thời Trung cổ với các biên niên sử bằng tiếng Latin, như 'Chronicle of Gallus Anonymus' (thế kỷ 12). Thời kỳ Phục Hưng (thế kỷ 16), Jan Kochanowski với 'Laments' đã đặt nền móng cho thơ ca Ba Lan hiện đại. Thế kỷ 19, dưới sự chiếm đóng của Nga, Phổ và Áo, các nhà văn lãng mạn như Adam Mickiewicz ('Pan Tadeusz') và Juliusz Słowacki khơi dậy tinh thần dân tộc. Văn học Ba Lan thế kỷ 20 nổi bật với các tác giả như Władysław Reymont (Nobel 1924), Bruno Schulz, và sau Thế chiến II là Wisława Szymborska (Nobel 1996) cùng Czesław Miłosz (Nobel 1980), phản ánh chiến tranh, cộng sản và bản sắc con người trong lịch sử đầy biến động."
    },
    "Qatar": {
        "history": "Văn học Qatar bắt nguồn từ thơ ca Ả Rập cổ đại, với truyền thống Nabati (thơ dân gian) ca ngợi sa mạc, biển cả và cuộc sống Bedouin, được trình bày trong các buổi tụ họp bộ lạc. Thời Trung cổ, các học giả Hồi giáo ở vùng Vịnh ghi chép các tác phẩm thần học và du ký. Trong thời kỳ thuộc địa Anh (1916-1971), văn học Qatar phát triển chậm, nhưng sau độc lập và sự bùng nổ dầu mỏ, văn học hiện đại xuất hiện với các nhà thơ như Mohammed Al-Ajami và các tiểu thuyết gia như Abdulaziz Al-Mahmoud. Văn học Qatar ngày nay phản ánh sự chuyển đổi từ xã hội truyền thống sang hiện đại, vai trò của phụ nữ và bản sắc quốc gia trong bối cảnh toàn cầu hóa."
    },
    "Rwanda": {
        "history": "Văn học Rwanda khởi nguồn từ truyền thống truyền miệng của người Hutu, Tutsi và Twa, với các câu chuyện sử thi, thơ ca cung đình (như 'ibisigo') và ngụ ngôn phản ánh đời sống nông nghiệp và xã hội phân cấp trước thuộc địa. Thời kỳ thuộc địa Bỉ (1916-1962) mang đến văn học viết bằng tiếng Pháp, chủ yếu là các bản ghi chép của nhà truyền giáo. Sau độc lập năm 1962 và đặc biệt sau thảm họa diệt chủng 1994, văn học hiện đại Rwanda phát triển với các tác giả như Scholastique Mukasonga ('Our Lady of the Nile') và Yolande Mukagasana, dùng văn học để tái hiện ký ức đau thương, hòa giải dân tộc và xây dựng bản sắc mới cho đất nước."
    },
"Saint Kitts and Nevis": {
        "history": "Văn học Saint Kitts và Nevis bắt nguồn từ truyền thống truyền miệng của người Caribe bản địa và người nô lệ châu Phi được đưa đến đây trong thời kỳ thuộc địa Anh (thế kỷ 17-19), với các câu chuyện dân gian, bài hát lao động và ngụ ngôn phản ánh đời sống đồn điền. Thời kỳ thuộc địa, văn học viết chủ yếu là nhật ký của chủ đồn điền Anh. Sau độc lập năm 1983, văn học hiện đại phát triển chậm do dân số nhỏ, nhưng các tác giả như Caryl Phillips – dù sinh ra ở đây và lớn lên ở Anh – đã đóng góp với các tác phẩm như 'Crossing the River', khám phá di sản nô lệ, bản sắc Caribe và sự di cư. Văn học Saint Kitts và Nevis ngày nay phản ánh lịch sử thuộc địa, văn hóa Creole và nỗ lực bảo tồn di sản bản địa."
    },
    "Saint Lucia": {
        "history": "Văn học Saint Lucia có nguồn gốc từ truyền thống truyền miệng của người nô lệ châu Phi và người bản địa Carib, với các câu chuyện dân gian và bài hát bằng tiếng Creole (Kwéyòl). Thời kỳ thuộc địa Pháp và Anh (thế kỷ 17-19) mang đến ảnh hưởng của văn học Pháp và Anh, với các tác phẩm ban đầu là thơ ca tôn giáo. Sau độc lập năm 1979, văn học Saint Lucia phát triển mạnh mẽ với Derek Walcott – nhà thơ đoạt giải Nobel Văn học 1992 – người viết 'Omeros', một sử thi hiện đại kết hợp truyền thống Caribe với văn hóa Hy Lạp cổ. Văn học hiện đại, với các tác giả như Jane King, tiếp tục phản ánh bản sắc đảo quốc, sự giao thoa văn hóa và ký ức nô lệ."
    },
    "Saint Vincent and the Grenadines": {
        "history": "Văn học Saint Vincent và Grenadines khởi nguồn từ truyền thống truyền miệng của người Garifuna và nô lệ châu Phi, với các câu chuyện về thiên nhiên, biển cả và sự kháng cự chống thực dân, được kể qua các bài hát và nghi lễ. Trong thời kỳ thuộc địa Anh (thế kỷ 18-19), văn học viết chủ yếu là ghi chép của các nhà truyền giáo và chủ đồn điền. Sau độc lập năm 1979, văn học hiện đại bắt đầu hình thành với các tác giả như Shake Keane – nhà thơ và nhạc sĩ jazz – người kết hợp âm nhạc với thơ ca trong các tác phẩm như 'One a Week with Water'. Văn học ngày nay phản ánh bản sắc Caribe, lịch sử nô lệ và sự đa dạng văn hóa của quần đảo."
    },
    "Samoa": {
        "history": "Văn học Samoa bắt nguồn từ truyền thống truyền miệng phong phú của người Samoa, với các câu chuyện thần thoại (như về thần Tagaloa), sử thi và bài hát fa’a Samoa phản ánh đời sống cộng đồng Polynesia. Trước khi bị thực dân hóa bởi Đức và New Zealand (thế kỷ 19-20), văn học chủ yếu tồn tại qua biểu diễn trong các nghi lễ làng. Sau độc lập năm 1962, văn học viết phát triển với các tác giả như Albert Wendt – được xem là cha đẻ của văn học Thái Bình Dương hiện đại – với các tiểu thuyết như 'Leaves of the Banyan Tree', khám phá bản sắc Samoa, ảnh hưởng thuộc địa và sự thay đổi xã hội. Văn học Samoa hiện đại tiếp tục phản ánh văn hóa đảo quốc và thách thức toàn cầu hóa."
    },
    "San Marino": {
        "history": "Văn học San Marino chịu ảnh hưởng sâu sắc từ văn học Ý do vị trí nằm trong lòng nước Ý và lịch sử gắn bó với văn hóa Ý. Thời Trung cổ, các tác phẩm chủ yếu là biên niên sử bằng tiếng Latin ghi lại nguồn gốc của nước cộng hòa nhỏ bé này (tương truyền thành lập năm 301). Trong thời kỳ Phục Hưng, văn học San Marino hòa lẫn với văn học Ý, với các nhà thơ và học giả địa phương góp phần vào phong trào nhân văn. Văn học hiện đại San Marino phát triển chậm do dân số nhỏ, nhưng các tác giả như Marino Moretti (thế kỷ 20) đã đóng góp vào văn học Ý ngữ với các tiểu thuyết phản ánh đời sống nông thôn. Văn học ngày nay tập trung vào bản sắc của một quốc gia tí hon và lịch sử độc lập lâu đời."
    },
    "São Tomé and Príncipe": {
        "history": "Văn học São Tomé và Príncipe khởi nguồn từ truyền thống truyền miệng của người nô lệ châu Phi được đưa đến đây trong thời kỳ thuộc địa Bồ Đào Nha (thế kỷ 15-19), với các câu chuyện dân gian và bài hát phản ánh đời sống đồn điền cacao. Thời kỳ thuộc địa, văn học viết bằng tiếng Bồ Đào Nha chủ yếu là thơ ca và nhật ký của các nhà quản lý. Sau độc lập năm 1975, văn học hiện đại phát triển với các nhà thơ như Francisco José Tenreiro – một trong những người tiên phong của phong trào Négritude – và Alda Espírito Santo, người viết quốc ca và thơ ca về bản sắc đảo quốc. Văn học hiện đại phản ánh di sản nô lệ, sự giao thoa văn hóa Creole và những vấn đề xã hội của đất nước."
    },
    "Saudi Arabia": {
        "history": "Văn học Ả Rập Saudi có nguồn gốc từ thơ ca Ả Rập tiền Hồi giáo (thế kỷ 6), với các bài thơ Jahiliyya ca ngợi sa mạc, chiến tranh và tình yêu, nổi bật trong truyền thống Bedouin. Sau sự ra đời của Hồi giáo, văn học phát triển với các tác phẩm tôn giáo như kinh Koran và thơ ca Sufi của các nhà thơ như Rabi’a al-Adawiyya. Thời kỳ hiện đại (thế kỷ 20), các nhà văn như Abdul Rahman Munif với 'Cities of Salt' đã phản ánh tác động của dầu mỏ lên xã hội truyền thống. Văn học Ả Rập Saudi ngày nay, với các tác giả như Rajaa Alsanea ('Girls of Riyadh'), khám phá sự thay đổi xã hội, vai trò của phụ nữ và xung đột giữa truyền thống Hồi giáo với hiện đại hóa."
    },
    "Seychelles": {
        "history": "Văn học Seychelles bắt nguồn từ truyền thống truyền miệng của người nô lệ châu Phi và người định cư Ấn Độ Dương, với các câu chuyện dân gian, bài hát Creole (Seychellois) và ngụ ngôn về biển cả. Thời kỳ thuộc địa Pháp và Anh (thế kỷ 18-19) mang đến ảnh hưởng của văn học Pháp và Anh, với các tác phẩm ban đầu là nhật ký của thủy thủ và nhà truyền giáo. Sau độc lập năm 1976, văn học hiện đại phát triển với các nhà văn như Antoine Abel – được xem là cha đẻ của văn học Seychelles – với các truyện ngắn về đời sống đảo quốc. Văn học ngày nay, với các tác giả như Glynn Burridge, phản ánh bản sắc đa văn hóa, lịch sử nô lệ và vẻ đẹp tự nhiên của quần đảo."
    },
    "Singapore": {
        "history": "Văn học Singapore bắt đầu từ thế kỷ 19 dưới thời thuộc địa Anh, với các tác phẩm ban đầu bằng tiếng Anh và tiếng Mã Lai, chủ yếu là thơ ca và văn xuôi của các nhà truyền giáo. Trước đó, truyền thống truyền miệng của người Mã Lai, Hoa và Ấn Độ đã hình thành qua các câu chuyện dân gian và sử thi như 'Hikayat Abdullah'. Sau độc lập năm 1965, văn học Singapore phát triển đa ngôn ngữ (Anh, Hoa, Mã Lai, Tamil), với các tác giả như Catherine Lim (tiếng Anh) và Kuo Pao Kun (tiếng Hoa), phản ánh xã hội đa văn hóa. Văn học hiện đại, với các nhà văn như Alfian Sa’at và Cheryl Lu-Lien Tan, khám phá bản sắc quốc gia, đô thị hóa và sự giao thoa giữa truyền thống với hiện đại."
    },
    "Somalia": {
        "history": "Văn học Somalia có nguồn gốc từ truyền thống truyền miệng phong phú của người Somalia, với thơ ca du mục (gabay, geeraar) ca ngợi lạc đà, sa mạc và tình yêu, được xem là một trong những nền thơ ca lâu đời nhất châu Phi. Trước thế kỷ 20, văn học chủ yếu tồn tại qua lời nói do thiếu chữ viết thống nhất. Thời kỳ thuộc địa Ý và Anh (thế kỷ 19-20) mang đến chữ viết Latin cho tiếng Somali, và sau độc lập năm 1960, văn học hiện đại phát triển với các tác giả như Nuruddin Farah – với 'Maps' – và Hadrawi, nhà thơ lớn của Somalia. Văn học Somalia ngày nay phản ánh nội chiến (từ 1991), di cư và nỗ lực bảo tồn bản sắc dân tộc trong nghịch cảnh."
    },
"Syria": {
        "history": "Văn học Syria có nguồn gốc từ thời cổ đại với các bản văn bằng chữ hình nêm ở Ugarit (thế kỷ 14 TCN), bao gồm thần thoại và thơ ca, đánh dấu một trong những nền văn học sớm nhất thế giới. Dưới thời Hồi giáo (thế kỷ 7), văn học Syria phát triển rực rỡ với thơ ca Ả Rập cổ điển, nổi bật với các nhà thơ như Al-Mutanabbi (thế kỷ 10) và các triết gia như Al-Farabi. Thời kỳ Ottoman (1516-1918), văn học Syria tiếp tục là trung tâm của văn hóa Ả Rập. Văn học hiện đại Syria bắt đầu từ thế kỷ 20 với các tác giả như Adonis (Ali Ahmad Said Esber) – nhà thơ lớn của thế giới Ả Rập – và tiểu thuyết gia Hanna Mina, phản ánh xung đột chính trị, bản sắc dân tộc và cuộc nội chiến từ 2011."
    },
    "Tajikistan": {
        "history": "Văn học Tajikistan bắt nguồn từ truyền thống Ba Tư cổ đại, với các tác phẩm sử thi như 'Shahnameh' của Ferdowsi (thế kỷ 10), được viết bằng tiếng Ba Tư – ngôn ngữ tổ tiên của tiếng Tajik. Thời Trung cổ, các nhà thơ như Rudaki – cha đẻ của thơ ca Ba Tư – và Omar Khayyam đã đặt nền móng cho văn học khu vực. Dưới thời Liên Xô (1924-1991), văn học Tajikistan chịu ảnh hưởng của chủ nghĩa hiện thực xã hội chủ nghĩa, với các tác giả như Sadriddin Ayni viết về sự chuyển đổi từ xã hội phong kiến sang cộng sản. Sau độc lập năm 1991, văn học hiện đại với các nhà văn như Bahmanyar và Loiq Sher-Ali phản ánh bản sắc Tajik, hậu quả chiến tranh nội bộ và sự hồi sinh văn hóa Ba Tư."
    },
    "Togo": {
        "history": "Văn học Togo khởi nguồn từ truyền thống truyền miệng của các dân tộc như Ewe, Mina và Kabye, với các câu chuyện dân gian, ngụ ngôn và bài hát phản ánh đời sống nông nghiệp và tín ngưỡng linh hồn. Thời kỳ thuộc địa Đức và Pháp (thế kỷ 19-20) mang đến văn học viết bằng tiếng Pháp, chủ yếu là các bản ghi chép của nhà truyền giáo. Sau độc lập năm 1960, văn học hiện đại Togo phát triển với các tác giả như Félix Couchoro – nhà tiểu thuyết châu Phi đầu tiên viết bằng tiếng Pháp – và Tété-Michel Kpomassie, người viết 'An African in Greenland', phản ánh sự giao thoa văn hóa. Văn học Togo ngày nay tập trung vào bản sắc hậu thuộc địa, bất bình đẳng xã hội và di cư."
    },
    "Tonga": {
        "history": "Văn học Tonga bắt nguồn từ truyền thống truyền miệng của người Polynesia, với các câu chuyện thần thoại về thần Maui, sử thi về các vị vua Tonga và bài hát hiva phản ánh đời sống đảo quốc. Trước khi tiếp xúc với châu Âu (thế kỷ 18), văn học chủ yếu tồn tại qua biểu diễn trong các nghi lễ hoàng gia và cộng đồng. Thời kỳ thuộc địa Anh (1900-1970) mang đến ảnh hưởng của văn học phương Tây, với các bản ghi chép của nhà truyền giáo. Văn học hiện đại Tonga phát triển chậm, nhưng các tác giả như Epeli Hauʻofa – dù mang tính khu vực Thái Bình Dương – và Konai Helu Thaman đã đóng góp thơ ca và văn xuôi, phản ánh bản sắc Polynesia, sự thay đổi xã hội và mối liên kết với đại dương."
    },
    "Turkmenistan": {
        "history": "Văn học Turkmenistan có nguồn gốc từ truyền thống truyền miệng của người Turkmen, với các sử thi du mục như 'Görogly' (Koroghlu), ca ngợi tinh thần chiến đấu và đời sống thảo nguyên, được kể qua các bakhshi (người hát rong). Thời Trung cổ, văn học chịu ảnh hưởng của văn hóa Ba Tư và Hồi giáo, với các tác phẩm thơ ca bằng tiếng Turkic cổ. Dưới thời Liên Xô (1924-1991), văn học Turkmen phát triển theo chủ nghĩa hiện thực xã hội chủ nghĩa, với các tác giả như Berdy Kerbabayev viết về sự hiện đại hóa. Sau độc lập năm 1991, văn học hiện đại bị hạn chế bởi kiểm duyệt, nhưng các nhà thơ như Gurbannazar Eziz vẫn cố gắng phản ánh bản sắc dân tộc và ký ức lịch sử trong bối cảnh chính trị khép kín."
    },
    "Democratic Republic of the Congo": {
        "history": "Văn học Cộng hòa Dân chủ Congo (DRC) bắt nguồn từ truyền thống truyền miệng phong phú của các dân tộc bản địa như Lingala, Kikongo và Swahili, với các câu chuyện sử thi, ngụ ngôn và thơ ca dân gian. Thời kỳ thuộc địa Bỉ (1885–1960) chứng kiến sự ra đời của văn học viết bằng tiếng Pháp, với các tác phẩm phản ánh sự áp bức và đấu tranh. Sau độc lập (1960), văn học DRC phát triển mạnh với các nhà văn như Sony Labou Tansi (tiểu thuyết 'La Vie et Demie') và Emmanuel Dongala, kết hợp chủ nghĩa hiện thực phê phán với yếu tố kỳ ảo. Thơ ca của Tchicaya U Tam’si cũng gây tiếng vang quốc tế. Đề tài chiến tranh, di sản thuộc địa và bản sắc châu Phi là trọng tâm của văn học hiện đại DRC."
    },
    "Somaliland": {
        "history": "Văn học Somaliland gắn liền với truyền thống thơ ca Somali (Gabay, Geeraar), một phần không thể tách rời của văn hóa dân tộc Somali. Trước thế kỷ 20, thơ truyền miệng là phương tiện lưu giữ lịch sử, luật tục và triết lý xã hội. Sau khi tách khỏi Somalia (1991), Somaliland xây dựng nền văn học riêng với các tác phẩm bằng tiếng Somali, Ả Rập và Anh, phản ánh khát vọng độc lập và hòa bình. Nhà thơ Hadraawi (Mohamed Ibrahim Warsame) được coi là 'Shakespeare của Somalia/Somaliland' với các bài thơ chính trị và nhân văn. Văn xuôi hiện đại tập trung vào đề tài di cư, xung đột và tái thiết đất nước, dù còn non trẻ nhưng đầy tiềm năng."
    },
    "Yemen": {
        "history": "Văn học Yemen có lịch sử lâu đời từ vương quốc Saba (thế kỷ 12 TCN), nổi tiếng với văn bia và thơ ca cổ Nam Ả Rập. Thời kỳ Hồi giáo (từ thế kỷ 7) chứng kiến sự phát triển của thơ ca Sufi và triết học, với các học giả như Al-Hamdani. Thế kỷ 14–16, Yemen là trung tâm văn học Ả Rập với các tác phẩm lịch sử và tôn giáo. Thời hiện đại, văn học Yemen phản ánh xung đột và thống nhất (1990), với các nhà văn như Abdulaziz Al-Maqaleh (thơ cách tân) và Zayd Mutee’ Dammaj (tiểu thuyết 'The Hostage'). Nữ quyền và chiến tranh là chủ đề nổi bật trong văn học đương đại, dù bị ảnh hưởng bởi bất ổn chính trị."
    },
    "Taiwan": {
        "history": "Văn học Đài Loan hình thành từ văn hóa bản địa của các dân tộc Austronesia (truyền khẩu) và ảnh hưởng Hán học từ thế kỷ 17. Thời thuộc Nhật (1895–1945) xuất hiện văn học hiện đại bằng tiếng Nhật/Trung, với các nhà văn như Lai He (cha đẻ văn học Đài Loan hiện đại). Sau 1949, dòng văn học 'Lưu vong' của người Hoa di cư từ đại lục thống trị. Từ thập niên 1970, văn học bản địa (xiển dương tiếng Đài, lịch sử đảo) phát triển mạnh với Hwang Chun-ming và Li Qiao. Thập niên 1990, các tác giả nữ như Li Ang (tiểu thuyết 'The Butcher’s Wife') gây chấn động. Văn học đương đại Đài Loan đa dạng, kết hợp yếu tố toàn cầu và bản địa, thường đề cập đến nhận dạng dân tộc."
    },
    "The Bahamas": {
        "history": "Văn học Bahamas bắt nguồn từ truyền thống kể chuyện của người Taino bản địa và nô lệ châu Phi, với các huyền thoại Anansi và bài hát làm việc. Thế kỷ 18–19, văn học viết bằng tiếng Anh phát triển chậm do chế độ thuộc địa Anh. Đầu thế kỷ 20, các tác phẩm như của Amos Ferguson (hội họa kèm thơ) phản ánh văn hóa Creole. Sau độc lập (1973), văn học Bahamas bùng nổ với các nhà văn như Marion Bethel (thơ nữ quyền) và Ian Strachan (tiểu thuyết 'God’s Angry Babies'). Thơ ca đương đại (Christian Campbell) và kịch (James Catalyn) khám phá chủ đề di sản châu Phi, du lịch và biến đổi khí hậu. Tiếng địa phương (Bahamian Creole) ngày càng được sử dụng để khẳng định bản sắc."
    },
    "Tuvalu": {
        "history": "Văn học Tuvalu khởi nguồn từ truyền thống truyền miệng của người Polynesia, với các câu chuyện thần thoại về sự sáng tạo của đảo từ đại dương, bài hát fatele và sử thi về tổ tiên hàng hải. Trước khi bị thực dân hóa bởi Anh (thế kỷ 19), văn học Tuvalu không có chữ viết mà tồn tại qua biểu diễn cộng đồng. Thời kỳ thuộc địa (1892-1978), các nhà truyền giáo ghi chép truyện cổ và dịch Kinh Thánh sang tiếng Tuvalu. Văn học hiện đại Tuvalu còn sơ khai do dân số nhỏ (khoảng 11.000 người), nhưng các tác giả như Afaese Manoa – tác giả quốc ca – và Selina Tusitala Marsh (có gốc Tuvalu) đã dùng thơ ca để phản ánh văn hóa đảo quốc, mối đe dọa từ biến đổi khí hậu và bản sắc Thái Bình Dương."
    },
    "Vanuatu": {
        "history": "Văn học Vanuatu bắt nguồn từ truyền thống truyền miệng của hơn 100 dân tộc bản địa Melanesia, với các câu chuyện về thần linh, biển cả và núi lửa, được kể qua các bài hát và nghi lễ như kastom. Trước khi bị thực dân hóa bởi Pháp và Anh (thế kỷ 19-20), văn học chủ yếu tồn tại qua lời nói trong các cộng đồng làng. Sau độc lập năm 1980, văn học viết phát triển với sự hỗ trợ của tiếng Bislama (Creole), tiếng Pháp và Anh. Các tác giả như Grace Mera Molisa – nhà thơ nữ đầu tiên của Vanuatu – với 'Black Stone' đã phản ánh bản sắc Melanesia, vai trò của phụ nữ và sự đấu tranh chống thuộc địa. Văn học hiện đại Vanuatu tiếp tục khám phá sự đa dạng văn hóa và thách thức phát triển."
    },
    "Vatican City": {
        "history": "Văn học Thành Vatican có nguồn gốc từ thời Trung cổ với các tác phẩm thần học và triết học bằng tiếng Latin, nổi bật với các văn bản của Giáo hội Công giáo như Kinh Thánh Latinh (Vulgata) của Thánh Jerome (thế kỷ 4). Là trung tâm của Kitô giáo, Vatican đã sản sinh và lưu trữ hàng ngàn tác phẩm tôn giáo, thơ ca và thư từ của các Giáo hoàng qua nhiều thế kỷ. Thời kỳ Phục Hưng, các học giả như Thomas Aquinas và Dante Alighieri (dù không trực tiếp từ Vatican) đã ảnh hưởng đến văn học Công giáo. Văn học hiện đại Vatican chủ yếu là các thông điệp Giáo hoàng (như của Giáo hoàng John Paul II và Francis) và thơ ca tôn giáo, phản ánh sứ mệnh tinh thần, hòa bình và vai trò của Vatican trong thế giới hiện đại."
    },
    "Trinidad and Tobago": {
        "history": "Văn học Trinidad and Tobago kết hợp giữa văn hóa Caribbean, Ấn Độ và Anh. V.S. Naipaul (Nobel 2001) với 'A House for Mr Biswas' là một trong những nhà văn lớn nhất. Văn học hiện đại phản ánh bản sắc đa văn hóa, lịch sử nô lệ và sự phát triển kinh tế."
}

    // Hàm tính khoảng cách giữa 2 điểm (Haversine formula)
    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // Bán kính Trái đất tính bằng km
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = 
            Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
            Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c; // Khoảng cách tính bằng km
    }

    // Hàm tìm các tác giả trong bán kính 50km
    function findAuthorsNearby(userLat, userLng) {
        const nearbyAuthors = [];
        
        authors.forEach(author => {
            if (author.birthPlace.lat && author.birthPlace.lng) {
                const distance = calculateDistance(
                    userLat, userLng, 
                    author.birthPlace.lat, author.birthPlace.lng
                );
                
                if (distance <= 50) { // Bán kính 50km
                    nearbyAuthors.push({
                        author: author,
                        distance: distance.toFixed(1)
                    });
                }
            }
        });
        
        // Sắp xếp theo khoảng cách gần nhất
        nearbyAuthors.sort((a, b) => a.distance - b.distance);
        
        return nearbyAuthors;
    }

        function translateCountryName(countryName) {
            if (countryNameMap[countryName]) {
                return countryNameMap[countryName];
            }
            
            const lowerCountryName = countryName.toLowerCase();
            for (const [viName, enName] of Object.entries(countryNameMap)) {
                if (viName.toLowerCase() === lowerCountryName) {
                    return enName;
                }
            }
            
            return countryName;

        function extractShortBio(text) {
            const firstParagraph = text.split('\n\n')[0] || text;
            const words = firstParagraph.split(' ');
            const shortBio = words.slice(0, 300).join(' ');
            return words.length > 250 ? shortBio + '...' : shortBio;
        }
