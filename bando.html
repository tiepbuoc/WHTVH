            try {
                const searchUrl = `https://vi.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(authorName)}&format=json&origin=*`;
                const searchResponse = await fetch(searchUrl);
                const searchData = await searchResponse.json();
                
                if (searchData.query.search.length === 0) {
                    throw new Error('Lỗi tìm kiếm thông tin trên wikipedia');
                }
                
                const pageTitle = searchData.query.search[0].title;
                
                const contentUrl = `https://vi.wikipedia.org/w/api.php?action=query&prop=extracts|pageimages|info&inprop=url&explaintext=true&exchars=1000&pithumbsize=300&titles=${encodeURIComponent(pageTitle)}&format=json&origin=*`;
                const contentResponse = await fetch(contentUrl);
                const contentData = await contentResponse.json();
                
                const pageId = Object.keys(contentData.query.pages)[0];
                const pageInfo = contentData.query.pages[pageId];
                const fullText = pageInfo.extract || '';
                
                let country = "Vietnam";
                const allCountries = [...Object.keys(countryNameMap), ...Object.values(countryNameMap)];
                
                for (const countryName of allCountries) {
                    if (fullText.includes(countryName)) {
                        country = countryName;
                        break;
                    }
                }
                
                country = translateCountryName(country);
                
                let century = 20;
                const yearMatch = fullText.match(/(\d{4})/);
                if (yearMatch) {
                    const year = parseInt(yearMatch[1]);
                    century = Math.ceil(year / 100);
                }
                
                return {
                    id: authors.length + 1,
                    name: pageTitle,
                    bio: extractShortBio(fullText),
                    works: fullText.match(/tác phẩm nổi tiếng (.+?)(\.|,|;|\n|$)/i) ?

                const marker = L.marker(author.birthPlace, { icon: defaultIcon }).addTo(map);
                marker.bindPopup(createPopupContent(author));
                marker.on('click', (e) => {
                    if (isConnectionMode) {
                        selectAuthorForConnection(author);
                    } else {
                        showAuthorInfo(author);
                    }
                });
                markers.push(marker);
            }
        });

        searchInput.addEventListener('input', async (e) => {
            const searchTerm = e.target.value.toLowerCase();
            suggestions.innerHTML = '';
            
            if (searchTerm) {
                const filteredAuthors = authors.filter(a => a.name.toLowerCase().includes(searchTerm));
                filteredAuthors.forEach(author => {
                    const div = document.createElement('div');
                    div.innerHTML = `<span class="author-marker"></span> ${author.name}`;
                    div.onclick = () => showAuthorInfo(author);
                    suggestions.appendChild(div);
                });
                
                const wikiDiv = document.createElement('div');
                wikiDiv.className = 'wiki-search-option';
                wikiDiv.innerHTML = `<i class="fas fa-search"></i> Tìm kiếm nâng cao cho "${searchTerm}"`;
                wikiDiv.onclick = async () => {
                    suggestions.style.display = 'none';
                    searchInput.value = searchTerm;
                    
                    sidebar.innerHTML = `
                        <div class="author-info">
                            <p><span class="loading-spinner"></span> Tìm thông tin trên Wikipedia...</p>
                        </div>
                    `;
                    
                    try {
                        const authorInfo = await searchAuthorFromWikipedia(searchTerm);
                        if (authorInfo) {
                            if (!authors.some(a => a.name === authorInfo.name)) {
                                authors.push(authorInfo);
                                
                                if (authorInfo.birthPlace.lat !== 0 || authorInfo.birthPlace.lng !== 0) {
                                    const marker = L.marker(authorInfo.birthPlace, { icon: defaultIcon }).addTo(map);
                                    marker.bindPopup(createPopupContent(authorInfo));
                                    marker.on('click', (e) => {
                                        if (isConnectionMode) {
                                            selectAuthorForConnection(authorInfo);
                                        } else {
                                            showAuthorInfo(authorInfo);
                                        }
                                    });
                                    markers.push(marker);
                                }
                            }
                            
                            showAuthorInfo(authorInfo);
                        } else {
                            showError('Lỗi tìm kiếm thông tin trên Wikipedia.');
                        }
                    } catch (error) {
                        showError('Hãy thử lại sau.');
                        console.error('Lỗi tìm kiếm:', error);
                    }
                };
                suggestions.appendChild(wikiDiv);
                
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        });

        fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
            .then(response => response.json())
            .then(data => {
                const countriesLayer = L.geoJSON(data, {
                    style: {
                        fillColor: 'transparent',
                        fillOpacity: 0,
                        color: 'transparent',
                        weight: 0
                    },
                    onEachFeature: (feature, layer) => {
                        const countryName = feature.properties.name;
                        countryLayers[countryName] = layer;
                        
                        layer.on('click', (e) => {
                            highlightCountry(countryName);
                        });
                    }
                }).addTo(map);
            });

        centurySlider.addEventListener('input', (e) => {
            const selectedValue = parseInt(e.target.value);
            let displayText;
            
            if (selectedValue === 0) {
                displayText = "16th century and earlier";
            } else if (selectedValue === 5) {
                displayText = "All";
            } else {
                const targetCentury = selectedValue + 16;
                displayText = `${targetCentury}th century`;
            }
            
            centuryValue.textContent = displayText;
            filterByCentury(selectedValue);
        });

        const hoangSaBounds1 = L.latLngBounds([[6.0, 110.7], [17.5, 115.2]]);
        const truongSaBounds1 = L.latLngBounds([[8.2, 111.0], [12.5, 116.5]]);

        const hoangSaLayer1 = L.rectangle(hoangSaBounds1, { color: '#ABD3DF', fillOpacity: 1, weight: 0 });
        const truongSaLayer1 = L.rectangle(truongSaBounds1, { color: '#ABD3DF', fillOpacity: 1, weight: 0 });

        const hoangSaBounds = L.latLngBounds([[16.0, 111.0], [17.5, 112.5]]);
        const truongSaBounds = L.latLngBounds([[8.0, 111.0], [9.5, 112.5]]);

        const hoangSaLayer = L.rectangle(hoangSaBounds, { color: '#ABD3DF', fillOpacity: 1, weight: 0 });
        const truongSaLayer = L.rectangle(truongSaBounds, { color: '#ABD3DF', fillOpacity: 1, weight: 0 });

        hoangSaLayer.addTo(map);
        truongSaLayer.addTo(map);

        const hoangSaText = L.tooltip({
            permanent: true,
            direction: 'center',
            className: 'leaflet-tooltip',
            opacity: 1
        }).setContent("Quần đảo Hoàng Sa")
          .setLatLng([16.75, 111.75]);

        const truongSaText = L.tooltip({
            permanent: true,
            direction: 'center',
            className: 'leaflet-tooltip',
            opacity: 1
        }).setContent("Quần đảo Trường Sa")
          .setLatLng([8.75, 111.75]);

        hoangSaText.addTo(map);
        truongSaText.addTo(map);

        function adjustLayers() {
            const zoom = map.getZoom();
            const scale = Math.pow(2, zoom - 2);

            const hoangSaCenter = hoangSaBounds.getCenter();
            const hoangSaNewBounds = L.latLngBounds(
                [hoangSaCenter.lat - 0.5 / scale, hoangSaCenter.lng - 0.5 / scale],
                [hoangSaCenter.lat + 0.5 / scale, hoangSaCenter.lng + 0.5 / scale]
            );
            hoangSaLayer.setBounds(hoangSaNewBounds);


            const truongSaCenter = truongSaBounds.getCenter();
            const truongSaNewBounds = L.latLngBounds(
                [truongSaCenter.lat - 0.5 / scale, truongSaCenter.lng - 0.5 / scale],
                [truongSaCenter.lat + 0.5 / scale, truongSaCenter.lng + 0.5 / scale]
            );
            truongSaLayer.setBounds(truongSaNewBounds);

            hoangSaText.setLatLng(hoangSaCenter);
            truongSaText.setLatLng(truongSaCenter);


            if (zoom < 5) {
                hoangSaText.setOpacity(0);
                truongSaText.setOpacity(0);
            } else {
                hoangSaText.setOpacity(1);
                truongSaText.setOpacity(1);
            }
        }

        map.on('zoomend', adjustLayers);

        hoangSaLayer1.addTo(map);
        truongSaLayer1.addTo(map);

        toggleSidebarBtn.addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            toggleSidebarBtn.classList.toggle('hidden');
            document.getElementById('map').style.marginLeft = sidebar.classList.contains('hidden') ? '-500px' : '0px';
        });

        toggleModeBtn.addEventListener('click', toggleConnectionMode);

        checkConnectionBtn.addEventListener('click', checkConnection);

        window.showAuthorInfo = showAuthorInfo;
        
const locationControl = `
    <button id="toggleLocationBtn" class="control-btn secondary" onclick="toggleUserLocation()">
        <i class="fas fa-location-crosshairs"></i> Hiển thị vị trí của tôi
    </button>
`;

// Thêm nút vào control panel
document.querySelector('.control-panel').insertAdjacentHTML('afterbegin', locationControl);
const nearbyControl = `
    <button id="findNearbyBtn" class="control-btn secondary" onclick="findAndShowNearbyAuthors()">
        <i class="fas fa-search-location"></i> Tìm tác giả gần tôi (50km)
    </button>
`;
document.querySelector('.control-panel').insertAdjacentHTML('beforeend', nearbyControl);

    </script>
</body>
